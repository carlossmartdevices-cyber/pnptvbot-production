# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name pnptv.app www.pnptv.app lifetime80.pnptv.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/pnptv-access.log combined;
    error_log /var/log/nginx/pnptv-error.log warn;

    # Client body size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 75s;
    proxy_read_timeout 75s;
    send_timeout 75s;

    # ====================================================================
    # SOCIAL MEDIA CONTENT HUB - /hub routes (Port 3001)
    # ====================================================================

    # Hub Frontend (React App)
    location /hub {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /hub;

        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/hub-frontend-access.log combined;
    }

    # Hub API Endpoints
    location /hub/api/ {
        # Rate limiting
        limit_req zone=hub_api_limit burst=10 nodelay;
        limit_req_status 429;

        # Rewrite to remove /hub prefix before proxying
        rewrite ^/hub/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Preserve headers and body
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /hub;
        proxy_set_header Content-Type $content_type;

        # Don't buffer for POST requests
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/hub-api-access.log combined;
    }

    # Hub Health Check
    location /hub/health {
        rewrite ^/hub/health /health break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Quick timeout for health checks
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        access_log off;
    }

    # ====================================================================
    # TELEGRAM BOT - Main routes (Port 3000)
    # ====================================================================

    # Telegram Webhook Endpoint - CRITICAL for bot functionality
    location /webhook/telegram {
        limit_except GET POST {
            deny all;
        }

        proxy_pass http://127.0.0.1:3000/webhook/telegram;
        proxy_http_version 1.1;

        # CRITICAL: Preserve request body and headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;

        # CRITICAL: Don't buffer the request body
        proxy_request_buffering off;
        proxy_buffering off;

        # Timeouts ajustados
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Keep-alive connection
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;
        proxy_intercept_errors on;
        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/telegram-webhook-access.log combined;
        error_log /var/log/nginx/telegram-webhook-error.log warn;
    }

    # API Webhooks (Payment providers)
    location /api/webhooks/ {
        # Rate limiting
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3000/api/webhooks/;
        proxy_http_version 1.1;

        # Preserve headers and body
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        # Don't buffer
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/api-webhooks-access.log combined;
    }

    # Health Check Endpoint (Telegram Bot)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Quick timeout
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        access_log off;
    }

    # API Endpoints (Telegram Bot)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
