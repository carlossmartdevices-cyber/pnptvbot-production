# PNPtv Production Nginx Configuration
# With SSL/TLS, HTTP/2, Gzip, and Security Headers
# Date: February 21, 2026
# Updated: February 21, 2026 - Added smart redirect for home route

##############################################################################
# UPSTREAM BACKEND CONFIGURATION
##############################################################################

# Express.js backend with keepalive connections
upstream pnptv_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

##############################################################################
# HTTP REDIRECT TO HTTPS (Non-SSL Server)
##############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name pnptv.app www.pnptv.app;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

##############################################################################
# HTTPS MAIN SERVER (SSL/TLS)
##############################################################################

server {
    # Listen on HTTPS with HTTP/2
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name pnptv.app www.pnptv.app;
    server_tokens off;

    # Logging
    access_log /var/log/nginx/pnptv-access.log combined;
    error_log /var/log/nginx/pnptv-error.log warn;

    ############################################################################
    # SSL/TLS CERTIFICATE CONFIGURATION (Let's Encrypt / Certbot)
    ############################################################################

    # Path to SSL certificates (change paths if using different certificate provider)
    ssl_certificate /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;

    # SSL protocol configuration (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # OCSP Stapling (faster TLS handshakes)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/pnptv.app/chain.pem;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    ############################################################################
    # GZIP COMPRESSION
    ############################################################################

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-js
        text/x-component
        text/x-cross-domain-policy
        text/x-typescript
        application/typescript
        application/x-typescript
        application/woff
        application/woff2;

    ############################################################################
    # SECURITY HEADERS
    ############################################################################

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter in browsers (if not using CSP)
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy (CSP) - adjust as needed
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://checkout.epayco.co https://js.telegram.org;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https: wss:;
        frame-ancestors 'self';
    " always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Feature Policy / Permissions Policy
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    ############################################################################
    # STATIC ASSETS CACHING
    ############################################################################

    # Versioned assets (hash in filename) - cache 1 year
    location ~* \.(js|css|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|webp|ico)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Service Worker - no cache
    location ~ ^/sw\.js$ {
        add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate";
    }

    ############################################################################
    # HEALTH CHECK ENDPOINT (No auth required)
    ############################################################################

    location = /health {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    ############################################################################
    # PUBLIC AUTH ROUTES (No auth required)
    ############################################################################

    location /auth/ {
        alias /root/pnptvbot-production/public/auth/;
        # Use error_page for SPA routing with alias
        error_page 404 =200 /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    location = /login {
        root /root/pnptvbot-production/public;
        try_files $uri /index.html;
    }

    # LIFETIME100 promo page (public, no auth required)
    # Match both /lifetime100 and /lifetime100/
    location ~ ^/lifetime100/?$ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ############################################################################
    # API ENDPOINTS - Public (Payment, Webhooks)
    ############################################################################

    location /api/payment/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/webhook/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/telegram-auth/ {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/webapp/auth/ {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ############################################################################
    # INTERNAL AUTH ENDPOINT (For auth_request)
    ############################################################################

    location = /api/webapp/auth/verify {
        internal;
        proxy_pass http://pnptv_backend;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ############################################################################
    # PROTECTED SPA ROUTES (Require authentication)
    ############################################################################

    # Hub (Main app)
    location /hub/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/hub/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Media Live
    location /media/live/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/live/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Media Radio
    location /media/radio/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/radio/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Media Videorama
    location /media/videorama/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/videorama/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Hangouts
    location /hangouts/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/hangouts/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Portal
    location /portal/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        alias /root/pnptvbot-production/public/portal/;
        try_files $uri /index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    ############################################################################
    # PROTECTED API ENDPOINTS (Require authentication)
    ############################################################################

    location /api/webapp/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        limit_req zone=api burst=30 nodelay;

        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # All other /api/ routes (protected)
    location /api/ {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_failed;

        limit_req zone=api burst=30 nodelay;

        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    ############################################################################
    # ROOT/INDEX - SMART REDIRECT (AUTH_REQUEST)
    ############################################################################

    location = / {
        auth_request /api/webapp/auth/verify;
        error_page 401 403 = @auth_redirect;
        
        root /root/pnptvbot-production/public;
        try_files $uri /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    ############################################################################
    # ERROR HANDLERS
    ############################################################################

    # Redirect unauthenticated users to login with redirect param
    location @auth_redirect {
        return 302 /auth/?redirect=/;
    }

    # Redirect unauthorized requests to login
    location @auth_failed {
        return 302 /auth/?redirect=$uri;
    }

    # 404 handler - proxy unknown routes to backend for handling
    error_page 404 = @backend_proxy;
    location @backend_proxy {
        proxy_pass http://pnptv_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 404 handler for static files
    error_page 404 /404.html;
    location = /404.html {
        root /root/pnptvbot-production/public;
        internal;
    }

    # 500 handler
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /root/pnptvbot-production/public;
        internal;
    }
}

##############################################################################
# RATE LIMITING ZONES (defined at http level, used in servers above)
##############################################################################

