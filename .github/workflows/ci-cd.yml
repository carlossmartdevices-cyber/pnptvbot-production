name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies 
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          QATOUCH_ENABLED: ${{ secrets.QATOUCH_API_TOKEN && 'true' || 'false' }}
          QATOUCH_DOMAIN: ${{ secrets.QATOUCH_DOMAIN }}
          QATOUCH_API_TOKEN: ${{ secrets.QATOUCH_API_TOKEN }}
          QATOUCH_PROJECT_KEY: ${{ secrets.QATOUCH_PROJECT_KEY }}
          QATOUCH_TEST_RUN_ID: ${{ secrets.QATOUCH_TEST_RUN_ID }}

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18.x'
        with:
          file: ./coverage/lcov.info

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pnptv-bot:latest
            ${{ secrets.DOCKER_USERNAME }}/pnptv-bot:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pnptv-bot:latest
          cache-to: type=inline

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /app/pnptv-bot
            docker-compose pull
            docker-compose up -d
            docker image prune -f
