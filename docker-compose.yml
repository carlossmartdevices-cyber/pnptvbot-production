# Keeping for compatibility but can be safely removed

services:
  nginx:
    image: nginx:alpine
    container_name: pnptv-nginx-sandbox
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8444:443"
    volumes:
      - ./nginx/pnptv-app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/pnptv-bot.conf:/etc/nginx/conf.d/easybots.conf:ro
      - ./public:/var/www/pnptv.app/public:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - bot
    networks:
      - pnptv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  certbot:
    image: certbot/certbot:latest
    container_name: pnptv-certbot-sandbox
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    networks:
      - pnptv-network

  postgres:
    image: postgres:15-alpine
    container_name: pnptv-postgres-sandbox
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pnptvbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE:-pnptvbot}
      - POSTGRES_INITDB_ARGS=-c max_connections=100 -c shared_buffers=256MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      pnptv-network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pnptvbot} -d ${POSTGRES_DATABASE:-pnptvbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bot:
    build:
      context: .
      target: production
    container_name: pnptv-bot-sandbox
    restart: unless-stopped
    # Expose port only to internal Docker network (not to host)
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - pnptv-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => {process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: pnptv-redis-sandbox
    restart: unless-stopped
    # Ports removed - only accessible via internal Docker network
    # Uncomment if you need external access: ports: ["${REDIS_PORT:-6379}:6379"]
    volumes:
      - redis-data:/data
    networks:
      pnptv-network:
        aliases:
          - redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  pnptv-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  certbot-www:
    driver: local
  nginx-logs:
    driver: local
