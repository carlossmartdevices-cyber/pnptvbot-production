# Keeping for compatibility but can be safely removed

services:
  bot:
    build:
      context: .
      target: production
    container_name: pnptv-bot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - pnptv-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => {process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: pnptv-redis
    restart: unless-stopped
    # Ports removed - only accessible via internal Docker network
    # Uncomment if you need external access: ports: ["${REDIS_PORT:-6379}:6379"]
    volumes:
      - redis-data:/data
    networks:
      pnptv-network:
        aliases:
          - redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  pnptv-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
