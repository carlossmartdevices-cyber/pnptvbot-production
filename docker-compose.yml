# Docker Compose version field is deprecated and will be removed
# Keeping for compatibility but can be safely removed

services:
  bot:
    build:
      context: .
      target: production
    container_name: pnptv-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - pnptv-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => {process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: pnptv-postgres
    restart: unless-stopped
    # Ports removed - only accessible via internal Docker network
    # Uncomment if you need external access: ports: ["${DB_PORT:-5432}:5432"]
    environment:
      - POSTGRES_DB=${DB_NAME:-pnptv}
      - POSTGRES_USER=${DB_USER:-pnptv_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-pnptv_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      pnptv-network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pnptv_user} -d ${DB_NAME:-pnptv}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c effective_cache_size=1GB

  redis:
    image: redis:7-alpine
    container_name: pnptv-redis
    restart: unless-stopped
    # Ports removed - only accessible via internal Docker network
    # Uncomment if you need external access: ports: ["${REDIS_PORT:-6379}:6379"]
    volumes:
      - redis-data:/data
    networks:
      pnptv-network:
        aliases:
          - redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  pnptv-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
