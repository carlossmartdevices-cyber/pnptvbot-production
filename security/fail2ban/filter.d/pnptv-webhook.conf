# Fail2ban filter for PNPtv Telegram webhook abuse
# Detects excessive webhook requests from single IP

[Definition]

# Failed webhook requests (4xx, 5xx errors)
failregex = ^<HOST> .* "POST /webhook/telegram HTTP.*" (4\d\d|5\d\d)

# Ignore successful requests
ignoreregex = ^<HOST> .* "POST /webhook/telegram HTTP.*" 200
