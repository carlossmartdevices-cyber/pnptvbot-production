<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification - PNPtv</title>
  <meta name="description" content="Age verification required to access PNPtv adult content platform.">
  <link rel="stylesheet" href="/webapps/design-system/static.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .verification-container {
      max-width: 500px;
      width: 100%;
      background: var(--panel-strong);
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent), #ffd37c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo .tagline {
      color: var(--muted);
      font-size: 14px;
    }

    .warning-box {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    .warning-box .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: var(--accent-3);
    }

    .warning-box h2 {
      color: var(--accent-3);
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .warning-box p {
      color: #ffaaaa;
      font-size: 14px;
      margin: 0;
      line-height: 1.6;
    }

    .age-question {
      text-align: center;
      margin-bottom: 30px;
    }

    .age-question h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .age-question p {
      color: var(--muted);
      font-size: 14px;
    }

    .verification-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .verify-btn {
      width: 100%;
      padding: 18px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .verify-btn.primary {
      background: linear-gradient(135deg, var(--accent), #ffd27a);
      color: #2d1d00;
      box-shadow: 0 8px 25px rgba(255, 180, 84, 0.35);
    }

    .verify-btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 180, 84, 0.5);
    }

    .verify-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .verify-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .verify-btn.exit {
      background: rgba(255, 107, 107, 0.2);
      color: var(--accent-3);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .verify-btn.exit:hover {
      background: rgba(255, 107, 107, 0.3);
    }

    .verify-btn .icon {
      font-size: 20px;
    }

    .privacy-notice {
      background: rgba(44, 226, 201, 0.1);
      border: 1px solid rgba(44, 226, 201, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .privacy-notice h4 {
      color: var(--accent-2);
      font-size: 14px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .privacy-notice ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .privacy-notice ul li {
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .privacy-notice ul li::before {
      content: "\2713";
      color: var(--accent-2);
      font-weight: bold;
    }

    .legal-links {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 20px;
    }

    .legal-links a {
      color: var(--text);
      text-decoration: none;
    }

    .legal-links a:hover {
      text-decoration: underline;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .lang-btn:hover, .lang-btn.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .hidden {
      display: none !important;
    }

    /* Confirmation screen */
    .confirmation-screen {
      text-align: center;
    }

    .confirmation-screen .success-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--accent-2);
    }

    .confirmation-screen h2 {
      color: var(--text);
      margin-bottom: 15px;
    }

    .confirmation-screen p {
      color: var(--muted);
      margin-bottom: 25px;
    }

    /* Denied screen */
    .denied-screen {
      text-align: center;
    }

    .denied-screen .denied-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--accent-3);
    }

    .denied-screen h2 {
      color: var(--accent-3);
      margin-bottom: 15px;
    }

    .denied-screen p {
      color: var(--muted);
      margin-bottom: 25px;
    }

    @media (max-width: 480px) {
      .verification-container {
        padding: 25px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .verify-btn {
        padding: 15px 20px;
        font-size: 14px;
      }
    }
  </style>
