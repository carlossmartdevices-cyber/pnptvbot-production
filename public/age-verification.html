<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PNPtv! - Age Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #1C1C1E;
      --text-main: #FFFFFF;
      --text-muted: #8E8E93;
      --neon-pink: #FF00CC;
      --neon-amber: #FFB454;
      --glass-bg: rgba(44, 44, 46, 0.7);
      --glass-border: rgba(255, 180, 84, 0.3);
      --card-radius: 24px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at top center, rgba(255, 0, 204, 0.1) 0%, transparent 70%);
    }

    /* --- Brand Logo --- */
    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      position: relative;
    }
    
    /* Neon Squircle CSS Shape */
    .squircle {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 3px solid transparent;
      border-radius: 22px;
      background-image: linear-gradient(var(--bg-color), var(--bg-color)), 
                        linear-gradient(135deg, var(--neon-pink), var(--neon-amber));
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-weight: 900;
      font-size: 20px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- Glass Card --- */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      padding: 30px 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 10px;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* --- 18+ Warning Badge --- */
    .warning-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      padding: 8px 16px;
      border-radius: 50px;
      color: #FF6B6B;
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    /* --- Buttons --- */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary {
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
      color: white;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 10px;
    }

    /* --- Footer Links --- */
    .legal-links {
      margin-top: 30px;
      font-size: 12px;
      color: var(--text-muted);
    }
    .legal-links a { color: var(--text-muted); text-decoration: underline; }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="brand-logo">
    <div class="squircle">
      <span class="logo-text">PNPtv!</span>
    </div>
  </div>

  <div class="glass-card" id="main-screen">
    <div class="warning-badge">
      <span>ðŸ”ž</span> ADULT CONTENT 18+
    </div>

    <h1>Age Verification</h1>
    <p class="subtitle">This community is restricted to adults only. Please verify your age to continue.</p>

    <button class="btn btn-primary" id="btn-camera">
      Verify with Camera (AI)
    </button>
    
    <button class="btn btn-secondary" id="btn-manual">
      I confirm I am 18+
    </button>
    
    <button class="btn btn-ghost" id="btn-exit">
      I am under 18 (Exit)
    </button>

    <div class="legal-links">
      <a href="/terms.html">Terms</a> â€¢ <a href="/privacy.html">Privacy</a> â€¢ <a href="/policies_en.html">Policies</a>
    </div>
  </div>

  <div class="glass-card hidden" id="denied-screen" style="border-color: #FF6B6B;">
    <h1 style="color: #FF6B6B;">Access Denied</h1>
    <p class="subtitle">You must be 18 or older to enter PNPtv!</p>
    <button class="btn btn-secondary" onclick="window.close()">Close Window</button>
  </div>

  <script>
    const USER_ID = new URLSearchParams(window.location.search).get('user_id');
    const LANG = new URLSearchParams(window.location.search).get('lang') || 'en';

    document.getElementById('btn-camera').onclick = () => {
      window.location.href = `/age-verification-camera.html?user_id=${USER_ID}&lang=${LANG}`;
    };

    document.getElementById('btn-manual').onclick = () => {
       if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
          Telegram.WebApp.sendData('age_confirmed_manual');
       } else {
          window.location.href = 'tg://resolve?domain=pnplatinotv_bot';
       }
    };

    document.getElementById('btn-exit').onclick = () => {
      document.getElementById('main-screen').classList.add('hidden');
      document.getElementById('denied-screen').classList.remove('hidden');
    };
  </script>

</body>
</html>
