<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNPtv - Nearby</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
        }

        header {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn.active {
            background: rgba(0,200,100,0.4);
            border-color: rgba(0,200,100,0.6);
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        #map {
            flex: 1;
            background: #333;
        }

        .sidebar {
            width: 350px;
            background: #2a2a3e;
            overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .distance-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .distance-filter input {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
        }

        .distance-filter input::placeholder {
            color: #999;
        }

        .distance-filter span {
            font-size: 12px;
            color: #aaa;
            min-width: 40px;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(110,72,170,0.2) 0%, rgba(157,80,187,0.2) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-card:hover {
            background: linear-gradient(135deg, rgba(110,72,170,0.4) 0%, rgba(157,80,187,0.4) 100%);
            border-color: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-distance {
            background: rgba(0,200,100,0.3);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #00ff88;
        }

        .user-status {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            background: rgba(0,150,200,0.3);
            border: 1px solid rgba(0,150,200,0.5);
            color: #00ccff;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(0,150,200,0.5);
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #aaa;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #6e48aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40%;
                border-left: none;
                border-top: 1px solid rgba(255,255,255,0.1);
            }

            #map {
                height: 60%;
            }

            .controls {
                flex-direction: column;
                gap: 5px;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1>üìç Find People Nearby</h1>
        </div>
        <div class="controls">
            <button class="control-btn active" id="mapViewBtn" onclick="switchView('map')">Map View</button>
            <button class="control-btn" id="listViewBtn" onclick="switchView('list')">List View</button>
            <button class="control-btn" id="refreshBtn" onclick="refreshNearby()">Refresh</button>
        </div>
    </header>

    <div class="main-container">
        <div id="map"></div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Nearby Users</h2>
                <div class="distance-filter">
                    <input type="range" id="distanceRange" min="1" max="50" value="10" onchange="updateDistance()">
                    <span id="distanceLabel">10 km</span>
                </div>
            </div>
            <div id="usersList" class="users-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map = null;
        let userMarker = null;
        let nearbyMarkers = [];
        let currentView = 'map';
        let nearbyUsers = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([51.5, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Get user location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;

                        // Place user marker
                        userMarker = L.circleMarker([latitude, longitude], {
                            radius: 8,
                            fillColor: '#6e48aa',
                            color: '#fff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map);

                        map.setView([latitude, longitude], 13);
                        loadNearbyUsers(latitude, longitude);
                    },
                    error => {
                        console.error('Location error:', error);
                        loadMockData();
                    }
                );
            } else {
                loadMockData();
            }
        }

        // Load nearby users from API
        function loadNearbyUsers(lat, lng) {
            // Mock data for now - in production this would call /api/nearby
            loadMockData();
        }

        // Mock nearby users data
        function loadMockData() {
            nearbyUsers = [
                { id: 1, name: 'Alex', distance: 2.3, lat: 51.51, lng: -0.11, status: 'Online' },
                { id: 2, name: 'Jamie', distance: 4.7, lat: 51.52, lng: -0.09, status: 'Online' },
                { id: 3, name: 'Casey', distance: 6.2, lat: 51.50, lng: -0.08, status: 'Away' },
                { id: 4, name: 'Morgan', distance: 8.5, lat: 51.49, lng: -0.10, status: 'Online' },
                { id: 5, name: 'Riley', distance: 9.1, lat: 51.53, lng: -0.09, status: 'Online' },
            ];
            displayUsers();
            displayMapMarkers();
        }

        // Display users in list
        function displayUsers() {
            const usersList = document.getElementById('usersList');
            const distance = parseInt(document.getElementById('distanceRange').value);
            const filtered = nearbyUsers.filter(u => u.distance <= distance);

            if (filtered.length === 0) {
                usersList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë§</div><p>No users found nearby</p></div>';
                return;
            }

            usersList.innerHTML = filtered.map(user => `
                <div class="user-card" onclick="focusUser(${user.id})">
                    <div class="user-header">
                        <span class="user-name">${user.name}</span>
                        <span class="user-distance">${user.distance} km</span>
                    </div>
                    <div class="user-status">${user.status}</div>
                    <div class="user-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); sendMessage(${user.id})">Message</button>
                        <button class="action-btn" onclick="event.stopPropagation(); viewProfile(${user.id})">Profile</button>
                    </div>
                </div>
            `).join('');
        }

        // Display markers on map
        function displayMapMarkers() {
            // Remove old markers
            nearbyMarkers.forEach(marker => map.removeLayer(marker));
            nearbyMarkers = [];

            const distance = parseInt(document.getElementById('distanceRange').value);
            const filtered = nearbyUsers.filter(u => u.distance <= distance);

            filtered.forEach(user => {
                const marker = L.circleMarker([user.lat, user.lng], {
                    radius: 7,
                    fillColor: '#9d50bb',
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).bindPopup(`<strong>${user.name}</strong><br>${user.distance} km away`).addTo(map);

                nearbyMarkers.push(marker);
            });
        }

        // Update distance filter
        function updateDistance() {
            const distance = document.getElementById('distanceRange').value;
            document.getElementById('distanceLabel').textContent = distance + ' km';
            displayUsers();
            displayMapMarkers();
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            document.getElementById('mapViewBtn').classList.toggle('active', view === 'map');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');

            if (view === 'map') {
                document.getElementById('map').style.display = 'block';
                setTimeout(() => map.invalidateSize(), 0);
            } else {
                document.getElementById('map').style.display = 'none';
            }
        }

        // User interactions
        function focusUser(userId) {
            const user = nearbyUsers.find(u => u.id === userId);
            if (user && map) {
                map.setView([user.lat, user.lng], 15);
            }
        }

        function sendMessage(userId) {
            const user = nearbyUsers.find(u => u.id === userId);
            alert(`Opening chat with ${user.name}...`);
            // In production: open chat interface
        }

        function viewProfile(userId) {
            const user = nearbyUsers.find(u => u.id === userId);
            alert(`Viewing profile of ${user.name}...`);
            // In production: open profile page
        }

        function refreshNearby() {
            document.getElementById('usersList').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            setTimeout(() => loadMockData(), 500);
        }

        function goBack() {
            window.location.href = '/portal';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initMap();

            // Check auth
            fetch('/api/auth-status')
                .then(r => r.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/';
                    }
                });
        });
    </script>
</body>
</html>
