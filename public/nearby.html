<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Nearby - PNPtv</title>
  <style>
    :root {
      --bg: #1C1C1E;
      --card: #2C2C2E;
      --accent: #FF00CC;
      --amber: #FFB454;
      --text: #FFF;
      --muted: #8E8E93;
      --radius: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px 40px;
    }
    .top-bar {
      width: 100%;
      max-width: 480px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .top-bar h1 {
      font-size: 20px;
      font-weight: 700;
    }
    .pin-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--accent), var(--amber));
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .map-placeholder {
      width: 100%;
      max-width: 480px;
      height: 280px;
      background: var(--card);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
    }
    .map-grid {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: linear-gradient(#fff 1px, transparent 1px),
                        linear-gradient(90deg, #fff 1px, transparent 1px);
      background-size: 32px 32px;
    }
    .map-dot {
      width: 14px; height: 14px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
      position: absolute;
    }
    .map-dot.d1 { top: 30%; left: 40%; }
    .map-dot.d2 { top: 55%; left: 60%; opacity: 0.6; transform: scale(0.8); }
    .map-dot.d3 { top: 70%; left: 25%; opacity: 0.4; transform: scale(0.6); }
    .map-dot.d4 { top: 20%; left: 65%; opacity: 0.5; transform: scale(0.7); background: var(--amber); box-shadow: 0 0 12px var(--amber); }
    .map-you {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 3px solid var(--amber);
      box-shadow: 0 0 16px rgba(255,180,84,0.8);
      position: absolute;
      top: 44%; left: 48%;
    }
    .map-label {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .map-label p {
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
    }
    .status-bar {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .status-bar h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .status-bar p {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: opacity 0.15s;
    }
    .btn:active { opacity: 0.75; }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--amber));
      color: #fff;
      width: 100%;
      max-width: 480px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .btn-outline {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%;
      max-width: 480px;
      justify-content: center;
    }
    .users-row {
      width: 100%;
      max-width: 480px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 4px;
      margin-bottom: 20px;
      scrollbar-width: none;
    }
    .users-row::-webkit-scrollbar { display: none; }
    .user-chip {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .user-avatar {
      width: 52px; height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--amber) 100%);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      border: 2px solid rgba(255,255,255,0.12);
    }
    .user-name {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      max-width: 56px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .distance-badge {
      font-size: 10px;
      background: rgba(255,0,204,0.15);
      color: var(--accent);
      padding: 2px 6px;
      border-radius: 10px;
    }
    #status-msg {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-top: 8px;
    }
    .section-label {
      width: 100%;
      max-width: 480px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="pin-icon">üìç</div>
    <h1>Nearby</h1>
  </div>

  <!-- Map placeholder with dot markers -->
  <div class="map-placeholder">
    <div class="map-grid"></div>
    <div class="map-dot d1"></div>
    <div class="map-dot d2"></div>
    <div class="map-dot d3"></div>
    <div class="map-dot d4"></div>
    <div class="map-you"></div>
  </div>

  <!-- Active nearby users row -->
  <div class="section-label">Members nearby</div>
  <div class="users-row" id="users-row">
    <div class="user-chip">
      <div class="user-avatar">üî•</div>
      <div class="user-name">Alex</div>
      <div class="distance-badge">0.3 km</div>
    </div>
    <div class="user-chip">
      <div class="user-avatar">‚ö°</div>
      <div class="user-name">Sam</div>
      <div class="distance-badge">1.1 km</div>
    </div>
    <div class="user-chip">
      <div class="user-avatar">üåô</div>
      <div class="user-name">Jordan</div>
      <div class="distance-badge">2.4 km</div>
    </div>
    <div class="user-chip">
      <div class="user-avatar">‚ú®</div>
      <div class="user-name">Chris</div>
      <div class="distance-badge">3.8 km</div>
    </div>
  </div>

  <!-- Enable location CTA -->
  <div class="status-bar">
    <h3>üì° Share your location</h3>
    <p>Enable location to see real community members near you and let others find you on the map.</p>
  </div>

  <button class="btn btn-primary" id="btn-location" onclick="enableLocation()">
    üìç Enable Location
  </button>

  <button class="btn btn-outline" onclick="window.parent.postMessage({type:'navigate',path:'/hangouts'},'*')">
    üí¨ Try Hangouts instead
  </button>

  <p id="status-msg"></p>

  <script>
    function enableLocation() {
      const btn = document.getElementById('btn-location');
      const msg = document.getElementById('status-msg');

      if (!navigator.geolocation) {
        msg.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      btn.textContent = '‚è≥ Getting location‚Ä¶';
      btn.disabled = true;

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          btn.textContent = '‚úÖ Location enabled';
          msg.textContent = `Accuracy: ¬±${Math.round(accuracy)}m ‚Äî Looking for members near you‚Ä¶`;

          // Update location via API (uses session auth from shared cookie)
          fetch('/api/nearby/update-location', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude, longitude })
          })
          .then(r => r.json())
          .then(data => {
            if (data.error === 'UNAUTHORIZED') {
              msg.textContent = 'Please log in via PRIME Hub to use Nearby.';
            } else {
              msg.textContent = 'Location updated! Showing real members now.';
              searchNearby(latitude, longitude);
            }
          })
          .catch(() => {
            msg.textContent = 'Could not update location. Please try again.';
            btn.disabled = false;
            btn.textContent = 'üìç Enable Location';
          });
        },
        (err) => {
          btn.disabled = false;
          btn.textContent = 'üìç Enable Location';
          if (err.code === 1) {
            msg.textContent = 'Location access denied. Please allow it in your browser settings.';
          } else {
            msg.textContent = 'Could not get location. Please try again.';
          }
        },
        { enableHighAccuracy: false, timeout: 10000, maximumAge: 300000 }
      );
    }

    function searchNearby(lat, lon) {
      fetch(`/api/nearby/search?latitude=${lat}&longitude=${lon}&radius=10`, {
        credentials: 'include'
      })
      .then(r => r.json())
      .then(data => {
        if (data.users && data.users.length > 0) {
          renderUsers(data.users);
        }
      })
      .catch(() => {});
    }

    function renderUsers(users) {
      const row = document.getElementById('users-row');
      row.innerHTML = '';
      const emojis = ['üî•','‚ö°','üåô','‚ú®','üí´','üéØ','üé™','üåü'];
      users.forEach((u, i) => {
        const chip = document.createElement('div');
        chip.className = 'user-chip';
        const km = u.distance_km ? u.distance_km.toFixed(1) : '?';
        chip.innerHTML = `
          <div class="user-avatar">${emojis[i % emojis.length]}</div>
          <div class="user-name">${u.username || 'Member'}</div>
          <div class="distance-badge">${km} km</div>
        `;
        row.appendChild(chip);
      });
    }
  </script>

</body>
</html>
