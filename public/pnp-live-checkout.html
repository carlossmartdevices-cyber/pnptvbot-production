<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>PNP Live Checkout - PNPtv</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .content { padding: 30px; }
        .loading { text-align: center; padding: 40px 20px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .booking-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .booking-info h3 { font-size: 20px; margin-bottom: 15px; color: #333; }
        .booking-detail { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .booking-detail:last-child { border-bottom: none; }
        .booking-detail .label { color: #666; }
        .booking-detail .value { font-weight: 600; color: #333; }
        .price { font-size: 28px; font-weight: bold; color: #667eea; text-align: center; margin: 20px 0; }
        .error { background: #fee; color: #c00; padding: 15px; border-radius: 8px; text-align: center; }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
    <script src="https://checkout.epayco.co/checkout.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PNP Live</h1>
            <p>Private Show Checkout</p>
        </div>
        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
            <div id="booking-details" style="display: none;">
                <div class="booking-info">
                    <h3>Booking Details</h3>
                    <div class="booking-detail">
                        <span class="label">Model:</span>
                        <span class="value" id="model-name">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Duration:</span>
                        <span class="value" id="duration">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="datetime">-</span>
                    </div>
                </div>
                <div class="price">$<span id="price">0</span> USD</div>
                <button id="pay-btn" class="btn">Pay with Credit Card</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
    <script>
        const bookingId = window.location.pathname.split('/').pop();

        async function loadBooking() {
            try {
                const response = await fetch(`/api/pnp-live/booking/${bookingId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Booking not found');
                }

                const booking = data.booking;
                document.getElementById('model-name').textContent = booking.modelName;
                document.getElementById('duration').textContent = `${booking.durationMinutes} minutes`;
                document.getElementById('datetime').textContent = new Date(booking.bookingTime).toLocaleString();
                document.getElementById('price').textContent = booking.priceUsd;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('booking-details').style.display = 'block';

                // Setup ePayco checkout
                document.getElementById('pay-btn').onclick = () => openEpaycoCheckout(booking);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function openEpaycoCheckout(booking) {
            const handler = ePayco.checkout.configure({
                key: process.env.EPAYCO_PUBLIC_KEY || 'PUBLIC_KEY_HERE',
                test: process.env.EPAYCO_TEST_MODE === 'true'
            });

            handler.open({
                name: `PNP Live - ${booking.modelName}`,
                description: `Private Show - ${booking.durationMinutes} minutes`,
                invoice: `PNP-LIVE-${booking.id}`,
                currency: 'usd',
                amount: booking.priceUsd,
                tax_base: '0',
                tax: '0',
                country: 'co',
                lang: 'es',
                external: 'false',
                confirmation: `${window.location.origin}/api/webhooks/epayco`,
                response: `${window.location.origin}/api/payment-response`,
                extra1: booking.userId,
                extra2: booking.id,
                extra3: 'pnp_live'
            });
        }

        loadBooking();
    </script>
</body>
</html>
