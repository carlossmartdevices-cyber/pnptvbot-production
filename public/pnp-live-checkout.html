<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>PNP Live Checkout - PNPtv</title>
    <link rel="stylesheet" href="/webapps/design-system/static.css">
    <style>
        .header {
            background: var(--panel-strong);
            color: var(--text);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .header p {
            font-size: 14px;
            color: var(--muted);
        }

        .content {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .booking-info {
            background: var(--bg-2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .booking-info h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .booking-detail:last-child {
            border-bottom: none;
        }

        .booking-detail .label {
            color: var(--muted);
        }

        .booking-detail .value {
            font-weight: 600;
            color: var(--text);
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent-3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #ffd27a);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 180, 84, 0.4);
        }

        .btn:disabled {
            background: var(--bg-2);
            color: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .price {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>PNP Live</h1>
            <p>Private Show Checkout</p>
        </header>
        <main class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
            <div id="booking-details" style="display: none;">
                <div class="booking-info">
                    <h3>Booking Details</h3>
                    <div class="booking-detail">
                        <span class="label">Model:</span>
                        <span class="value" id="model-name">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Duration:</span>
                        <span class="value" id="duration">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="datetime">-</span>
                    </div>
                </div>
                <div class="price">$<span id="price">0</span> USD</div>
                <button id="pay-btn" class="btn">Pay with Credit Card</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    <script>
        const bookingId = window.location.pathname.split('/').pop();

        async function loadBooking() {
            try {
                const response = await fetch(`/api/pnp-live/booking/${bookingId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Booking not found');
                }

                const booking = data.booking;
                document.getElementById('model-name').textContent = booking.modelName;
                document.getElementById('duration').textContent = `${booking.durationMinutes} minutes`;
                document.getElementById('datetime').textContent = new Date(booking.bookingTime).toLocaleString();
                document.getElementById('price').textContent = booking.priceUsd;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('booking-details').style.display = 'block';

                // Setup ePayco checkout
                document.getElementById('pay-btn').onclick = () => openEpaycoCheckout(booking);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function openEpaycoCheckout(booking) {
            const handler = ePayco.checkout.configure({
                key: process.env.EPAYCO_PUBLIC_KEY || 'PUBLIC_KEY_HERE',
                test: process.env.EPAYCO_TEST_MODE === 'true'
            });

            handler.open({
                name: `PNP Live - ${booking.modelName}`,
                description: `Private Show - ${booking.durationMinutes} minutes`,
                invoice: `PNP-LIVE-${booking.id}`,
                currency: 'usd',
                amount: booking.priceUsd,
                tax_base: '0',
                tax: '0',
                country: 'co',
                lang: 'es',
                external: 'false',
                confirmation: `${window.location.origin}/api/webhooks/epayco`,
                response: `${window.location.origin}/api/payment-response`,
                extra1: booking.userId,
                extra2: booking.id,
                extra3: 'pnp_live'
            });
        }

        loadBooking();
    </script>
</body>
</html>
