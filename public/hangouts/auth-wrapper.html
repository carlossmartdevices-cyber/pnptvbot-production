<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNPtv Hangouts - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        p {
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üé¨ PNPtv Hangouts</h1>
        <p>Loading authentication...</p>
    </div>
    
    <script>
        // Enhanced authentication flow
        document.addEventListener('DOMContentLoaded', function() {
            // Store the original URL
            localStorage.setItem('originalUrl', '/hangouts');
            
            // Check authentication status
            fetch('/api/auth-status', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    // Not authenticated, redirect to login
                    window.location.href = '/auth/telegram-login-complete';
                    return;
                }
                
                // Check if terms are accepted
                if (!data.user.acceptedTerms) {
                    // Terms not accepted, redirect to terms page
                    window.location.href = '/auth/terms';
                    return;
                }
                
                // User is fully authenticated, load the actual app
                fetch('/hangouts/app', { credentials: 'include' })
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    console.error('Error loading app:', error);
                    document.getElementById('error').style.display = 'block';
                });
            })
            .catch(error => {
                console.error('Auth check error:', error);
                window.location.href = '/auth/telegram-login-complete';
            });
        });
        
        // Add error display element
        const style = document.createElement('style');
        style.textContent = '
            .error-message {
                display: none;
                color: #ff6b6b;
                background: rgba(255,107,107,0.1);
                padding: 15px;
                border-radius: 10px;
                margin: 20px 0;
                border: 1px solid rgba(255,107,107,0.3);
            }
        ';
        document.head.appendChild(style);
        
        const errorDiv = document.createElement('div');
        errorDiv.id = 'error';
        errorDiv.className = 'error-message';
        errorDiv.textContent = '‚ùå Failed to load the application. Please try again.';
        document.querySelector('.container').appendChild(errorDiv);
    </script>
</body>
</html>
