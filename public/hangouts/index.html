<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNPtv Hangouts - Video Rooms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-light: #f3f4f6;
            --text-dark: #1f2937;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .emoji {
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: var(--text-dark);
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .active-rooms {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .active-rooms h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .room-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .room-card h3 {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .room-card p {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .room-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .badge-public {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-private {
            background: #f3e8ff;
            color: #6d28d9;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state .emoji {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 2px solid #fca5a5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• PNPtv Hangouts</h1>
            <p>Create and join video rooms for your community</p>
        </div>

        <div class="main-content">
            <!-- Create Room Section -->
            <div class="card">
                <h2><span class="emoji">‚ú®</span>Create Room</h2>
                <div id="createAlert" class="alert"></div>

                <div class="form-group">
                    <label for="creatorName">Your Name *</label>
                    <input type="text" id="creatorName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="roomTitle">Room Title *</label>
                    <input type="text" id="roomTitle" placeholder="e.g., Gaming Session, Study Group" required>
                </div>

                <div class="form-group">
                    <label for="roomDescription">Description</label>
                    <textarea id="roomDescription" placeholder="What's this room about?"></textarea>
                </div>

                <div class="form-group">
                    <label for="maxParticipants">Max Participants</label>
                    <select id="maxParticipants">
                        <option value="3">3 people</option>
                        <option value="5">5 people</option>
                        <option value="10" selected>10 people</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType">
                        <option value="private">Private (Only invited)</option>
                        <option value="public">Public (Listed for all)</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="allowGuests" checked>
                    <label for="allowGuests" style="margin-bottom: 0;">Allow guests to join</label>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="createBtn">Create Room</button>
                </div>
            </div>

            <!-- My Rooms Section -->
            <div class="card">
                <h2><span class="emoji">üì±</span>Your Rooms</h2>
                <div id="myRoomsAlert" class="alert"></div>

                <div id="myRoomsList">
                    <div class="empty-state">
                        <p>No active rooms yet</p>
                    </div>
                </div>

                <div class="stats" id="myRoomsStats" style="display: none;">
                    <div class="stat">
                        <div class="stat-value" id="myRoomsCount">0</div>
                        <div class="stat-label">Active Rooms</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalParticipants">0</div>
                        <div class="stat-label">Participants</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Rooms Section -->
        <div class="active-rooms">
            <h2><span>üåê</span>Active Public Rooms</h2>
            <div id="publicRoomsList">
                <div class="empty-state">
                    <div class="emoji">üé™</div>
                    <p>No public rooms available right now</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/hangouts';

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            clearForm();
            loadMyRooms();
            loadPublicRooms();

            // Refresh every 30 seconds
            setInterval(loadPublicRooms, 30000);
            setInterval(loadMyRooms, 30000);
        });

        function setupEventListeners() {
            document.getElementById('createBtn').addEventListener('click', createRoom);
        }

        function clearForm() {
            // Clear form values
            document.getElementById('creatorName').value = '';
            document.getElementById('roomTitle').value = '';
            document.getElementById('roomDescription').value = '';
            document.getElementById('maxParticipants').value = '10';
            document.getElementById('roomType').value = 'private';
            document.getElementById('allowGuests').checked = true;

            // Clear alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show');
                alert.textContent = '';
            });
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 4000);
            }
        }

        async function createRoom() {
            const creatorName = document.getElementById('creatorName').value.trim();
            const roomTitle = document.getElementById('roomTitle').value.trim();
            const roomDescription = document.getElementById('roomDescription').value.trim();
            const maxParticipants = parseInt(document.getElementById('maxParticipants').value);
            const isPublic = document.getElementById('roomType').value === 'public';
            const allowGuests = document.getElementById('allowGuests').checked;

            if (!creatorName || !roomTitle) {
                showAlert('createAlert', '‚ùå Please fill in required fields', 'error');
                return;
            }

            const btn = document.getElementById('createBtn');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="loading"></span> Creating...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        creatorId: 'web_' + Date.now(),
                        creatorName,
                        title: roomTitle,
                        description: roomDescription,
                        maxParticipants,
                        isPublic,
                        allowGuests,
                        enforceCamera: false,
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create room');
                }

                showAlert('createAlert', '‚úÖ Room created! Redirecting...', 'success');

                // Clear form
                document.getElementById('creatorName').value = '';
                document.getElementById('roomTitle').value = '';
                document.getElementById('roomDescription').value = '';

                // Redirect to Jitsi after a short delay
                setTimeout(() => {
                    const jitsiUrl = `https://meet.jit.si/${data.channelName}#config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false&userInfo.displayName=${encodeURIComponent(creatorName)}`;
                    window.location.href = jitsiUrl;
                }, 1500);

            } catch (error) {
                console.error('Error creating room:', error);
                let errorMessage = error.message;
                if (errorMessage === 'Failed to fetch' || errorMessage.includes('NOT_FOUND')) {
                    errorMessage = 'Unable to reach the server. Please try again.';
                }
                showAlert('createAlert', `‚ùå ${errorMessage}`, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function loadMyRooms() {
            // For now, show empty state since we need user authentication
            // In production, this would fetch rooms created by the logged-in user
            const container = document.getElementById('myRoomsList');
            container.innerHTML = `
                <div class="empty-state">
                    <p>Create a room above to get started!</p>
                </div>
            `;
        }

        async function loadPublicRooms() {
            try {
                const response = await fetch(`${API_BASE}/public`);
                const data = await response.json();

                const container = document.getElementById('publicRoomsList');

                if (!data.rooms || data.rooms.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">üé™</div>
                            <p>No public rooms available right now</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="rooms-grid">
                        ${data.rooms.map(room => `
                            <div class="room-card">
                                <span class="room-badge badge-public">üåê Public</span>
                                <h3>${escapeHtml(room.title || room.creatorName + "'s Room")}</h3>
                                <p>üë§ Host: ${escapeHtml(room.creatorName)}</p>
                                <div class="room-info">
                                    <span>üë• ${room.currentParticipants || 0}/${room.maxParticipants}</span>
                                    <span>‚è∞ ${formatTime(room.createdAt)}</span>
                                </div>
                                <div class="room-actions">
                                    <button class="btn-primary btn-small" onclick="joinRoom('${room.channelName}', '${escapeHtml(room.creatorName)}')">
                                        Join Room
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading public rooms:', error);
            }
        }

        function joinRoom(channelName, hostName) {
            const userName = prompt('Enter your name:');
            if (!userName) return;

            const jitsiUrl = `https://meet.jit.si/${channelName}#config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false&userInfo.displayName=${encodeURIComponent(userName)}`;
            window.location.href = jitsiUrl;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMinutes = Math.floor((now - date) / 60000);

            if (diffMinutes < 1) return 'just now';
            if (diffMinutes < 60) return `${diffMinutes}m ago`;

            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}h ago`;

            return date.toLocaleDateString();
        }
    </script>
</body>
</html>
