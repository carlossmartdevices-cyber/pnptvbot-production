<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#1C1C1E" />
  <meta name="description" content="PNPtv PRIME — Sign in to access your community" />
  <title>PNPtv — Sign In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #1C1C1E;
      --card: #2C2C2E;
      --border: rgba(255,255,255,0.08);
      --pink: #FF00CC;
      --amber: #FFB454;
      --gradient: linear-gradient(135deg, #FF00CC, #FFB454);
      --text: #FFFFFF;
      --muted: #8E8E93;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px 16px;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: fixed;
      width: 500px; height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }
    .glow-pink  { background: rgba(255,0,204,0.12); top: -100px; left: -100px; }
    .glow-amber { background: rgba(255,180,84,0.10); bottom: -100px; right: -100px; }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px 32px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 24px 60px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .brand {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    .divider {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span { font-size: 12px; color: var(--muted); }

    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-family: inherit;
      transition: opacity 0.15s, transform 0.1s;
    }
    .btn:active { opacity: 0.75; transform: scale(0.98); }
    .btn:disabled { opacity: 0.45; cursor: not-allowed; transform: none; }

    .btn-x {
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
    }

    #tg-widget {
      width: 100%;
      display: flex;
      justify-content: center;
      min-height: 48px;
    }

    .msg {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .msg-error {
      background: rgba(255,59,48,0.12);
      border: 1px solid rgba(255,59,48,0.25);
      color: #FF453A;
    }
    .msg-ok {
      background: rgba(52,199,89,0.12);
      border: 1px solid rgba(52,199,89,0.25);
      color: #30D158;
    }

    .x-icon { width: 18px; height: 18px; fill: currentColor; flex-shrink: 0; }

    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      position: relative;
      z-index: 1;
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.9;
    }
    .footer a { color: var(--muted); text-decoration: underline; text-underline-offset: 2px; }
    .footer a:hover { color: var(--text); }

    @media (max-width: 420px) {
      .card { padding: 32px 20px 28px; border-radius: 20px; }
      .brand { font-size: 30px; }
    }
  </style>
</head>
<body>

  <div class="glow glow-pink"></div>
  <div class="glow glow-amber"></div>

  <div class="card">
    <div class="logo">PNPtv</div>
    <h1 class="brand">PRIME Zone</h1>
    <p class="tagline">Sign in to access Live, Hangouts,<br>Videorama &amp; your community.</p>

    <div id="msg"></div>

    <!-- Telegram Login Widget -->
    <div id="tg-widget"></div>

    <div class="divider"><span>or</span></div>

    <!-- X Login -->
    <button class="btn btn-x" id="btn-x" onclick="loginWithX()">
      <svg class="x-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.739l7.737-8.835L1.254 2.25H8.08l4.261 5.636L18.244 2.25zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
      <span id="x-label">Sign in with X</span>
    </button>
  </div>

  <p class="footer">
    By signing in you agree to our <a href="/terms" target="_blank">Terms &amp; Conditions</a>.<br>
    You must be 18+ to use this platform.
  </p>

  <script>
    // ── Handle redirect params ──────────────────────────────────────────
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get('auth') === 'success') {
        window.location.replace('/prime-hub/');
        return;
      }
      const err = p.get('error');
      if (err === 'not_registered') {
        const h = p.get('x_handle');
        showError(h
          ? `X account @${h} is not linked to a PNPtv account. Start the bot first: @PNPLatinoTV_Bot`
          : 'Account not found. Start the bot first: @PNPLatinoTV_Bot');
      } else if (err === 'auth_failed') {
        showError('Authentication failed. Please try again.');
      } else if (err === 'missing_params') {
        showError('Sign-in was incomplete. Please try again.');
      }
    })();

    // ── Check existing session ──────────────────────────────────────────
    fetch('/api/webapp/auth/status', { credentials: 'include' })
      .then(r => r.json())
      .then(d => { if (d.authenticated) window.location.replace('/prime-hub/'); })
      .catch(() => {});

    // ── Telegram Login Widget ───────────────────────────────────────────
    window.onTelegramAuth = async function (user) {
      showMsg('Signing in\u2026', 'ok');
      try {
        const res = await fetch('/api/webapp/auth/telegram', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegramUser: user })
        });
        const data = await res.json();
        if (data.authenticated && data.registered) {
          showMsg('Welcome! Redirecting\u2026', 'ok');
          setTimeout(() => window.location.replace('/prime-hub/'), 500);
        } else if (data.registered === false) {
          showError('Account not registered. Start the bot first: @PNPLatinoTV_Bot');
        } else {
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch {
        showError('Connection error. Please try again.');
      }
    };

    (function () {
      const s = document.createElement('script');
      s.src = 'https://telegram.org/js/telegram-widget.js?22';
      s.async = true;
      s.setAttribute('data-telegram-login', 'PNPLatinoTV_Bot');
      s.setAttribute('data-size', 'large');
      s.setAttribute('data-radius', '10');
      s.setAttribute('data-onauth', 'onTelegramAuth(user)');
      s.setAttribute('data-request-access', 'write');
      document.getElementById('tg-widget').appendChild(s);
    })();

    // ── X Login ─────────────────────────────────────────────────────────
    async function loginWithX() {
      const btn = document.getElementById('btn-x');
      const label = document.getElementById('x-label');
      btn.disabled = true;
      const sp = document.createElement('span');
      sp.className = 'spinner';
      btn.insertBefore(sp, label);
      label.textContent = 'Connecting\u2026';

      try {
        const res = await fetch('/api/webapp/auth/x/start', { credentials: 'include' });
        const data = await res.json();
        if (data.success && data.url) {
          window.location.href = data.url;
        } else {
          showError(data.error || 'Could not start X sign-in. Please try again.');
          resetX();
        }
      } catch {
        showError('Connection error. Please try again.');
        resetX();
      }
    }

    function resetX() {
      const btn = document.getElementById('btn-x');
      btn.disabled = false;
      document.getElementById('x-label').textContent = 'Sign in with X';
      const sp = btn.querySelector('.spinner');
      if (sp) sp.remove();
    }

    function showError(t) {
      document.getElementById('msg').innerHTML = `<div class="msg msg-error">${t}</div>`;
    }
    function showMsg(t, type) {
      document.getElementById('msg').innerHTML = `<div class="msg msg-${type}">${t}</div>`;
    }
  </script>

</body>
</html>
