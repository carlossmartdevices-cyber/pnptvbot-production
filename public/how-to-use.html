        /**
         * ContentRenderer - Base class for rendering content elements
         * Handles: paragraphs, lists, subsections, infoboxes, cards, CTAs
         */
        class ContentRenderer {
            constructor(language = 'en') {
                this.language = language;
            }

            getText(obj) {
                if (typeof obj === 'string') return obj;
                return obj[this.language] || obj.en || '';
            }

            render(item) {
                if (!item || !item.type) return null;

                const method = `render${item.type.charAt(0).toUpperCase()}${item.type.slice(1).replace(/-./g, x => x[1].toUpperCase())}`;

                if (typeof this[method] === 'function') {
                    return this[method].call(this, item);
                }

                console.warn(`No renderer for type: ${item.type}`);
                return null;
            }

            renderParagraph(item) {
                const p = document.createElement('p');
                if (item.html) {
                    p.innerHTML = this.getText(item.html);
                } else {
                    p.textContent = this.getText(item.text);
                }
                if (item.style) p.setAttribute('style', item.style);
                return p;
            }

            renderList(item) {
                const ul = document.createElement('ul');
                const items = this.getText(item.items);
                items.forEach(itemText => {
                    const li = document.createElement('li');
                    li.innerHTML = itemText;
                    ul.appendChild(li);
                });
                return ul;
            }

            renderOrderedList(item) {
                const ol = document.createElement('ol');
                const items = this.getText(item.items);
                items.forEach(itemText => {
                    const li = document.createElement('li');
                    li.innerHTML = itemText;
                    ol.appendChild(li);
                });
                return ol;
            }

            renderSubsection(item) {
                const div = document.createElement('div');
                const h3 = document.createElement('h3');
                h3.innerHTML = `${item.icon || ''} ${this.getText(item.title)}`.trim();
                div.appendChild(h3);

                if (item.content) {
                    item.content.forEach(content => {
                        const elem = this.render(content);
                        if (elem) div.appendChild(elem);
                    });
                }
                return div;
            }

            renderInfobox(item) {
                const div = document.createElement('div');
                div.className = `${item.variant || 'info'}-box`;
                const p = document.createElement('p');
                const title = this.getText(item.title);
                const text = this.getText(item.text);
                p.innerHTML = `<strong>${item.icon ? item.icon + ' ' : ''}${title}</strong> ${text}`;
                div.appendChild(p);
                return div;
            }

            renderCard(item) {
                const card = document.createElement('div');
                card.className = 'card';

                if (item.icon) {
                    const h4 = document.createElement('h4');
                    h4.innerHTML = `${item.icon} ${this.getText(item.title)}`;
                    card.appendChild(h4);
                } else {
                    const h4 = document.createElement('h4');
                    h4.innerHTML = this.getText(item.title);
                    card.appendChild(h4);
                }

                const p = document.createElement('p');
                p.innerHTML = this.getText(item.description);
                card.appendChild(p);
                return card;
            }

            renderCta(item) {
                const a = document.createElement('a');
                a.href = item.url;
                a.className = 'cta-button';
                a.textContent = this.getText(item.text);
                a.target = '_blank';
                return a;
            }
        }

        /**
         * SectionRenderer - Section-level rendering for different section types
         */
        class SectionRenderer extends ContentRenderer {
            renderSection(section) {
                const handler = this[`render${section.type.charAt(0).toUpperCase()}${section.type.slice(1).replace(/-./g, x => x[1].toUpperCase())}Section`];

                if (typeof handler === 'function') {
                    return handler.call(this, section);
                }

                console.warn(`No section renderer for type: ${section.type}`);
                return null;
            }

            renderContentSection(section) {
                const sectionEl = document.createElement('section');
                sectionEl.className = 'section';
                sectionEl.id = section.id;

                const h2 = document.createElement('h2');
                h2.textContent = this.getText(section.title);
                sectionEl.appendChild(h2);

                if (section.content) {
                    section.content.forEach(item => {
                        const elem = this.render(item);
                        if (elem) sectionEl.appendChild(elem);
                    });
                }
                return sectionEl;
            }

            renderCardgridSection(section) {
                const sectionEl = document.createElement('section');
                sectionEl.className = 'section';
                sectionEl.id = section.id;

                const h2 = document.createElement('h2');
                h2.textContent = this.getText(section.title);
                sectionEl.appendChild(h2);

                if (section.intro) {
                    const intro = this.render(section.intro);
                    if (intro) sectionEl.appendChild(intro);
                }

                const grid = document.createElement('div');
                grid.className = 'grid';
                section.cards.forEach(card => {
                    grid.appendChild(this.renderCard(card));
                });
                sectionEl.appendChild(grid);

                if (section.footer) {
                    section.footer.forEach(item => {
                        const elem = this.render(item);
                        if (elem) sectionEl.appendChild(elem);
                    });
                }
                return sectionEl;
            }

            renderCtaSection(section) {
                const sectionEl = document.createElement('section');
                sectionEl.className = 'section';
                sectionEl.id = section.id;
                sectionEl.style.textAlign = 'center';

                const h2 = document.createElement('h2');
                h2.textContent = this.getText(section.title);
                sectionEl.appendChild(h2);

                const p = document.createElement('p');
                p.style.fontSize = '1.2rem';
                p.style.marginBottom = '2rem';
                p.textContent = this.getText(section.subtitle);
                sectionEl.appendChild(p);

                const button = this.renderCta(section.button);
                sectionEl.appendChild(button);
                return sectionEl;
            }

            renderHeroSection(section) {
                const hero = document.createElement('section');
                hero.className = 'hero';

                const heroContent = document.createElement('div');
                heroContent.className = 'hero-content';

                const h1 = document.createElement('h1');
                h1.textContent = `${section.icon} ${this.getText(section.title)}`;
                heroContent.appendChild(h1);

                const p = document.createElement('p');
                p.textContent = this.getText(section.subtitle);
                heroContent.appendChild(p);

                hero.appendChild(heroContent);
                return hero;
            }
        }

        /**
         * BilingualPageManager - Manages page lifecycle and language switching
         */
        class BilingualPageManager {
            constructor(contentData) {
                this.contentData = contentData;
                this.currentLanguage = this.loadLanguagePreference();
                this.renderer = new SectionRenderer(this.currentLanguage);
            }

            loadLanguagePreference() {
                return localStorage.getItem('pnptv_language') || 'en';
            }

            saveLanguagePreference(lang) {
                localStorage.setItem('pnptv_language', lang);
            }

            switchLanguage(lang) {
                if (lang === this.currentLanguage) return;

                this.currentLanguage = lang;
                this.saveLanguagePreference(lang);
                this.renderer.language = lang;

                this.renderPage();
                this.updateLanguageButtons();
            }

            updateLanguageButtons() {
                document.getElementById('langEnBtn')?.classList.toggle('active', this.currentLanguage === 'en');
                document.getElementById('langEsBtn')?.classList.toggle('active', this.currentLanguage === 'es');
            }

            renderPage() {
                const container = document.getElementById('main-container');
                container.innerHTML = '';

                if (this.contentData.hero) {
                    const hero = this.renderer.renderHeroSection(this.contentData.hero);
                    container.appendChild(hero);
                }

                const contentContainer = document.createElement('div');
                contentContainer.className = 'container';

                const sortedSections = [...this.contentData.sections].sort((a, b) => a.order - b.order);

                sortedSections.forEach(section => {
                    const sectionEl = this.renderer.renderSection(section);
                    if (sectionEl) contentContainer.appendChild(sectionEl);
                });

                container.appendChild(contentContainer);

                if (this.contentData.footer) {
                    const footer = this.renderFooter(this.contentData.footer);
                    container.appendChild(footer);
                }
            }

            renderFooter(footerData) {
                const footer = document.createElement('footer');
                footer.className = 'footer';

                const copyright = document.createElement('p');
                copyright.innerHTML = this.renderer.getText(footerData.copyright);
                footer.appendChild(copyright);

                const disclaimer = document.createElement('p');
                disclaimer.innerHTML = this.renderer.getText(footerData.disclaimer);
                footer.appendChild(disclaimer);

                return footer;
            }

            init() {
                this.renderPage();
                this.updateLanguageButtons();

                document.getElementById('langEnBtn')?.addEventListener('click', () => this.switchLanguage('en'));
                document.getElementById('langEsBtn')?.addEventListener('click', () => this.switchLanguage('es'));

                const menuToggle = document.getElementById('menuToggle');
                if (menuToggle) {
                    menuToggle.addEventListener('click', () => {
                        console.log('Mobile menu toggled');
                    });
                }
            }
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', () => {
            window.pageManager = new BilingualPageManager(contentData);
            window.pageManager.init();
        });
    </script>
