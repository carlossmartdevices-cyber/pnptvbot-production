<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Rooms - PNPtv</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .room-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .room-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .room-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    .room-header h2 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .room-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .room-stats {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
      font-weight: 500;
    }

    .stat-value {
      color: #333;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .participant-bar {
      width: 100%;
      height: 6px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .participant-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
    }

    .room-status {
      padding: 15px 20px;
      background: white;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-available {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-full {
      background: #ffebee;
      color: #c62828;
    }

    .room-actions {
      padding: 20px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 2px solid #ddd;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e8e8e8;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 40px;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .empty-state {
      background: white;
      border-radius: 12px;
      padding: 60px 20px;
      text-align: center;
      color: #666;
    }

    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .online-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .mode-selector {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .mode-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .mode-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .mode-btn:hover {
      border-color: #667eea;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .rooms-grid {
        grid-template-columns: 1fr;
      }

      .room-card {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéôÔ∏è Main Rooms</h1>
      <p>Join our community hangouts</p>
    </header>

    <div id="error" class="error" style="display: none;"></div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading rooms...</p>
    </div>

    <div id="rooms-container" class="rooms-grid" style="display: none;"></div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <p>No rooms available at the moment</p>
    </div>
  </div>

  <script>
    // API Configuration
    const API_BASE = '/api';
    const WEBSOCKET_URL = location.protocol === 'https:' ? 'wss:' : 'ws:' + location.host;

    // State
    let rooms = [];
    let userState = {
      joinedRoomId: null,
      isPublisher: false,
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
    });

    async function initializeApp() {
      try {
        // Check Telegram auth
        if (!window.Telegram?.WebApp?.initData) {
          showError('Telegram authentication required');
          return;
        }

        // Load rooms
        await loadRooms();

        // Setup real-time updates
        setupWebSocket();

        // Setup periodic refresh (every 10 seconds)
        setInterval(loadRooms, 10000);
      } catch (error) {
        console.error('Init error:', error);
        showError('Failed to initialize');
      }
    }

    async function loadRooms() {
      try {
        showLoading(true);

        const response = await fetch(`${API_BASE}/rooms`, {
          headers: {
            'x-telegram-init-data': window.Telegram?.WebApp?.initData || '',
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load rooms');
        }

        rooms = data.rooms || [];
        renderRooms();
        showLoading(false);
      } catch (error) {
        console.error('Load rooms error:', error);
        showError(`Failed to load rooms: ${error.message}`);
        showLoading(false);
      }
    }

    function renderRooms() {
      const container = document.getElementById('rooms-container');
      const emptyState = document.getElementById('empty-state');

      if (!rooms || rooms.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      container.innerHTML = rooms.map(room => createRoomCard(room)).join('');
      container.style.display = 'grid';
      emptyState.style.display = 'none';

      // Attach event listeners
      rooms.forEach(room => {
        const joinViewerBtn = document.getElementById(`join-viewer-${room.id}`);
        const joinPublisherBtn = document.getElementById(`join-publisher-${room.id}`);

        if (joinViewerBtn) {
          joinViewerBtn.addEventListener('click', () => joinRoom(room.id, false));
        }
        if (joinPublisherBtn) {
          joinPublisherBtn.addEventListener('click', () => joinRoom(room.id, true));
        }
      });
    }

    function createRoomCard(room) {
      const isFull = room.currentParticipants >= room.maxParticipants;
      const utilization = (room.currentParticipants / room.maxParticipants) * 100;

      return `
        <div class="room-card">
          <div class="room-header">
            <h2>${room.name}</h2>
            <p>${room.description || 'Community hangout'}</p>
          </div>

          <div class="room-stats">
            <div class="stat-row">
              <span class="stat-label">üë• Total</span>
              <span class="stat-value">${room.currentParticipants}/${room.maxParticipants}</span>
            </div>
            <div class="participant-bar">
              <div class="participant-fill" style="width: ${utilization}%"></div>
            </div>

            <div class="stat-row" style="margin-top: 12px;">
              <span class="stat-label">üé§ Publishers</span>
              <span class="stat-value">${room.publishers}</span>
            </div>

            <div class="stat-row">
              <span class="stat-label">üëÅÔ∏è Viewers</span>
              <span class="stat-value">${room.viewers}</span>
            </div>
          </div>

          <div class="room-status">
            <div>
              <span class="online-indicator"></span>
              <span>Live Now</span>
            </div>
            <span class="status-badge ${isFull ? 'status-full' : 'status-available'}">
              ${isFull ? 'Full' : 'Available'}
            </span>
          </div>

          <div class="room-actions">
            <div class="mode-selector">
              <button class="mode-btn active" id="mode-viewer-${room.id}" onclick="setMode(${room.id}, 'viewer')">
                üëÅÔ∏è Viewer
              </button>
              <button class="mode-btn" id="mode-publisher-${room.id}" onclick="setMode(${room.id}, 'publisher')">
                üé§ Publisher
              </button>
            </div>

            <button class="btn btn-primary" id="join-viewer-${room.id}">
              Join as Viewer
            </button>
            <button class="btn btn-secondary" id="join-publisher-${room.id}" ${isFull ? 'disabled' : ''}>
              Join as Publisher
            </button>
          </div>
        </div>
      `;
    }

    function setMode(roomId, mode) {
      const viewerBtn = document.getElementById(`mode-viewer-${roomId}`);
      const publisherBtn = document.getElementById(`mode-publisher-${roomId}`);

      viewerBtn.classList.toggle('active', mode === 'viewer');
      publisherBtn.classList.toggle('active', mode === 'publisher');

      // Update room join button
      const joinViewerBtn = document.getElementById(`join-viewer-${roomId}`);
      const joinPublisherBtn = document.getElementById(`join-publisher-${roomId}`);

      if (mode === 'viewer') {
        joinViewerBtn.style.display = 'block';
        joinPublisherBtn.style.display = 'none';
      } else {
        joinViewerBtn.style.display = 'none';
        joinPublisherBtn.style.display = 'block';
      }
    }

    async function joinRoom(roomId, asPublisher) {
      try {
        const response = await fetch(`${API_BASE}/rooms/${roomId}/join`, {
          method: 'POST',
          headers: {
            'x-telegram-init-data': window.Telegram?.WebApp?.initData || '',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ asPublisher }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to join room');
        }

        // Store tokens and room info
        userState.joinedRoomId = roomId;
        userState.isPublisher = asPublisher;
        localStorage.setItem('agora_token', data.token);
        localStorage.setItem('agora_uid', data.uid);
        localStorage.setItem('agora_channel', data.room);

        // Launch video
        launchVideo(data);
      } catch (error) {
        console.error('Join error:', error);
        showError(`Failed to join room: ${error.message}`);
      }
    }

    function launchVideo(data) {
      // Store for video UI
      window.agoraConfig = {
        token: data.token,
        uid: parseInt(data.uid),
        channel: data.room,
        appId: data.appId,
        role: data.isPublisher ? 'host' : 'audience',
      };

      // Redirect to video room
      window.location.href = `/hangouts/?room=${data.roomId}`;
    }

    function setupWebSocket() {
      try {
        const ws = new WebSocket(`${WEBSOCKET_URL}/ws/rooms`);

        ws.onmessage = (event) => {
          const message = JSON.parse(event.data);

          if (message.type === 'PARTICIPANT_COUNT_UPDATED') {
            // Update room counts
            const room = rooms.find(r => r.id === message.roomId);
            if (room) {
              room.currentParticipants = message.count;
              room.publishers = message.publishers;
              room.viewers = message.viewers;
              renderRooms();
            }
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          // Fallback to polling (already setup with setInterval)
        };
      } catch (error) {
        console.warn('WebSocket not available, using polling');
      }
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';

      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
