<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>PNP Live Crypto Checkout - PNPtv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1C1C1E;
            --text-main: #FFFFFF;
            --text-muted: #8E8E93;
            --neon-pink: #FF00CC;
            --neon-amber: #FFB454;
            --glass-bg: rgba(44, 44, 46, 0.7);
            --glass-border: rgba(255, 180, 84, 0.3);
            --card-radius: 20px;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ambient-glow {
            position: fixed;
            top: -40%;
            left: -20%;
            width: 140%;
            height: 120%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255, 0, 204, 0.08) 0%, transparent 60%),
                        radial-gradient(ellipse at 70% 60%, rgba(255, 180, 84, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            padding: 28px 20px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .content {
            padding: 0 20px 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.06);
            border-top: 3px solid var(--neon-pink);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .booking-info {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--card-radius);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .booking-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            font-size: 14px;
        }

        .booking-detail:last-child {
            border-bottom: none;
        }

        .booking-detail .label {
            color: var(--text-muted);
        }

        .booking-detail .value {
            font-weight: 600;
            color: var(--text-main);
        }

        .price {
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin: 24px 0;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .crypto-badge {
            display: inline-block;
            background: rgba(255, 180, 84, 0.15);
            -webkit-text-fill-color: var(--neon-amber);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            margin-left: 10px;
            border: 1px solid rgba(255, 180, 84, 0.3);
            font-weight: 600;
            vertical-align: middle;
        }

        .error {
            background: rgba(255, 59, 48, 0.12);
            color: #FF6B6B;
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 59, 48, 0.25);
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
            color: #FFFFFF;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(255, 0, 204, 0.25);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn:disabled {
            background: rgba(44, 44, 46, 0.7);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-top: 20px;
            color: var(--text-main);
            font-size: 14px;
        }

        .wallet-info h4 {
            color: var(--neon-amber);
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        .wallet-info strong {
            color: var(--text-main);
        }

        .wallet-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--text-main);
        }

        .copy-btn {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-amber));
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .copy-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .wallet-info p {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .price {
                font-size: 28px;
            }

            .content {
                padding: 0 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="container">
        <header class="header">
            <h1>PNP Live</h1>
            <p>Crypto Payment (USDC)</p>
        </header>
        <main class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
            <div id="booking-details" style="display: none;">
                <div class="booking-info">
                    <h3>Booking Details</h3>
                    <div class="booking-detail">
                        <span class="label">Model:</span>
                        <span class="value" id="model-name">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Duration:</span>
                        <span class="value" id="duration">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="datetime">-</span>
                    </div>
                </div>
                <div class="price">
                    $<span id="price">0</span> <span class="crypto-badge">USDC</span>
                </div>

                <a id="daimo-link" href="#" class="btn" target="_blank">Pay with Daimo</a>

                <div class="wallet-info">
                    <h4>Manual Payment</h4>
                    <p>Send exactly <strong>$<span id="price2">0</span> USDC</strong> to:</p>
                    <div class="wallet-address" id="wallet-address">Loading...</div>
                    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
                    <p style="margin-top: 10px; font-size: 12px;">
                        After sending, your booking will be confirmed automatically.
                    </p>
                </div>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    <script>
        const bookingId = window.location.pathname.split('/').pop();
        const WALLET_ADDRESS = '0x1234567890abcdef1234567890abcdef12345678'; // Replace with actual wallet

        async function loadBooking() {
            try {
                const response = await fetch(`/api/pnp-live/booking/${bookingId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Booking not found');
                }

                const booking = data.booking;
                document.getElementById('model-name').textContent = booking.modelName;
                document.getElementById('duration').textContent = `${booking.durationMinutes} minutes`;
                document.getElementById('datetime').textContent = new Date(booking.bookingTime).toLocaleString();
                document.getElementById('price').textContent = booking.priceUsd;
                document.getElementById('price2').textContent = booking.priceUsd;
                document.getElementById('wallet-address').textContent = WALLET_ADDRESS;

                // Generate Daimo payment link
                const daimoLink = `https://daimo.com/link/pay?recipient=${WALLET_ADDRESS}&dollars=${booking.priceUsd}&note=PNPLive-${booking.id}`;
                document.getElementById('daimo-link').href = daimoLink;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('booking-details').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText(WALLET_ADDRESS);
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy Address', 2000);
        }

        loadBooking();
    </script>
</body>
</html>
