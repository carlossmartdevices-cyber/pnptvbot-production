<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNPtv - Subscription Checkout</title>
  <link rel="stylesheet" href="/webapps/design-system/static.css">
  <style>
    .header {
      background: var(--panel-strong);
      color: var(--text);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      color: var(--accent);
    }

    .header p {
      font-size: 14px;
      color: var(--muted);
    }

    .content {
      padding: 20px;
    }

    .plans-container {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }

    .plan-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      background: var(--bg-2);
    }

    .plan-card:hover {
      border-color: var(--accent);
      box-shadow: 0 5px 15px rgba(255, 180, 84, 0.2);
      transform: translateY(-2px);
    }

    .plan-card.selected {
      border-color: var(--accent);
      background: rgba(255, 180, 84, 0.1);
      box-shadow: 0 5px 15px rgba(255, 180, 84, 0.3);
    }

    .plan-card .badge {
      position: absolute;
      top: -10px;
      right: 15px;
      background: var(--accent);
      color: #2d1d00;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 600;
    }

    .plan-card h3 {
      color: var(--text);
      font-size: 20px;
      margin-bottom: 8px;
    }

    .plan-price {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 15px;
    }

    .plan-price .usd {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .plan-price .cop {
      font-size: 16px;
      color: var(--muted);
    }

    .plan-features {
      list-style: none;
      margin-top: 15px;
      padding: 0;
    }

    .plan-features li {
      padding: 6px 0;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .plan-features li:before {
      content: "✓";
      color: var(--accent-2);
      font-weight: bold;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text);
      font-weight: 500;
      font-size: 13px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), #ffd27a);
      color: #2d1d00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 180, 84, 0.4);
    }

    .checkout-btn:disabled {
      background: var(--bg-2);
      color: var(--muted);
      cursor: not-allowed;
      transform: none;
    }

    .loading-script {
        text-align: center;
        padding: 20px;
        display: none;
        color: var(--muted);
    }

    .loading-script.active {
        display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .loading.active {
      display: block;
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      color: var(--accent-3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .error.active {
      display: block;
    }

    .info-text {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 20px;
      }

      .plan-price .usd {
        font-size: 24px;
      }

      .plan-price .cop {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PNPtv Premium Subscription</h1>
      <p>Choose your plan and enjoy exclusive content</p>
    </div>

    <div class="content">
      <div id="loading-script" style="text-align: center; padding: 20px; display: none;">
        <p>Loading checkout system...</p>
      </div>
      <div id="error" class="error"></div>

      <div id="plans-container" class="plans-container">
        <!-- Plans will be loaded dynamically -->
      </div>

      <div id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
          <label for="telegramId">Telegram ID (Optional)</label>
          <input type="text" id="telegramId" placeholder="Your Telegram User ID">
        </div>

        <button id="checkout-btn" class="checkout-btn" onclick="openCheckout()">
          Proceed to Payment
        </button>

        <div id="loading" class="loading">
          <p>Loading checkout...</p>
        </div>

        <p class="info-text">
          Secure payment powered by ePayco. Your information is protected.
        </p>
      </div>
    </div>
  </div>

  <script>
    let selectedPlan = null;
    let plans = [];
    let ePaycoLoaded = false;

    // Get API base URL
    const API_BASE = window.location.origin;

    // Wait for ePayco script to load
    function waitForEPayco(maxAttempts = 50) {
      return new Promise((resolve, reject) => {
        let attempts = 0;

        const checkEPayco = () => {
          if (typeof window.ePayco !== 'undefined') {
            ePaycoLoaded = true;
            resolve();
          } else if (attempts < maxAttempts) {
            attempts++;
            setTimeout(checkEPayco, 100);
          } else {
            reject(new Error('ePayco script failed to load. Please refresh the page and try again.'));
          }
        };

        checkEPayco();
      });
    }

    // Load plans on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Wait for ePayco to load before proceeding
      try {
        const scriptEl = document.querySelector('script[src*="checkout.epayco.co"]');
        if (scriptEl) {
          scriptEl.onload = () => {
            ePaycoLoaded = true;
          };
          scriptEl.onerror = () => {
            console.error('Failed to load ePayco script');
          };
        }

        await waitForEPayco();
      } catch (error) {
        console.warn('ePayco script loading issue:', error.message);
      }

      await loadPlans();

      // Auto-fill Telegram ID from URL parameter if present
      const urlParams = new URLSearchParams(window.location.search);
      const telegramId = urlParams.get('telegramId');
      if (telegramId) {
        document.getElementById('telegramId').value = telegramId;
      }
    });

    // Load available plans
    async function loadPlans() {
      try {
        const response = await fetch(`${API_BASE}/api/subscription/plans`);
        const data = await response.json();

        if (data.success && data.plans && data.plans.length > 0) {
          plans = data.plans;
          renderPlans(data.plans);

          // Select first plan by default
          selectPlan(data.plans[0]);
        } else {
          showError('No plans available at this time.');
        }
      } catch (error) {
        console.error('Error loading plans:', error);
        showError('Failed to load subscription plans. Please refresh the page.');
      }
    }

    // Render plans
    function renderPlans(plansData) {
      const container = document.getElementById('plans-container');
      container.innerHTML = '';

      plansData.forEach((plan, index) => {
        const planCard = document.createElement('div');
        planCard.className = 'plan-card';
        planCard.onclick = () => selectPlan(plan);

        const isPopular = plan.name.toLowerCase().includes('premium');

        planCard.innerHTML = `
          ${isPopular ? '<div class="badge">POPULAR</div>' : ''}
          <h3>${plan.name}</h3>
          <div class="plan-price">
            <span class="usd">$${plan.priceUSD || plan.price} USD</span>
            <span class="cop">≈ $${(plan.priceCOP || plan.price).toLocaleString('es-CO')} COP</span>
          </div>
          <p>${plan.description || ''}</p>
          <ul class="plan-features">
            ${plan.features ? plan.features.map(f => `<li>${f}</li>`).join('') : ''}
          </ul>
        `;

        container.appendChild(planCard);
      });
    }

    // Select a plan
    function selectPlan(plan) {
      selectedPlan = plan;

      // Update UI
      document.querySelectorAll('.plan-card').forEach((card, index) => {
        if (plans[index].id === plan.id) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    }

    // Open ePayco checkout
    async function openCheckout() {
      if (!selectedPlan) {
        showError('Please select a plan first.');
        return;
      }

      // Check if ePayco is loaded
      if (typeof window.ePayco === 'undefined') {
        showError('Payment system is loading. Please wait a moment and try again.');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const telegramId = document.getElementById('telegramId').value.trim();

      if (!name || !email) {
        showError('Please fill in all required fields.');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      try {
        showLoading(true);
        hideError();

        // Create checkout session
        const response = await fetch(`${API_BASE}/api/subscription/create-checkout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            name,
            telegramId,
            planId: selectedPlan.id,
          }),
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to create checkout session');
        }

        const checkout = data.checkout;

        // Configure ePayco handler
        const handler = ePayco.checkout.configure({
          key: checkout.publicKey,
          test: checkout.test,
        });

        if (!checkout.epaycoSignature || !checkout.invoice) {
          throw new Error('Configuración de pago incompleta');
        }

        // Open ePayco popup
        handler.open({
          name: checkout.planName,
          description: checkout.description,
          invoice: checkout.invoice,
          currency: checkout.currencyCode || 'COP',
          amount: String(checkout.amountCOP),
          tax_base: '0',
          tax: '0',
          country: 'co',
          lang: 'es',
          signature: checkout.epaycoSignature,
          external: 'false', // This ensures popup mode
          response: checkout.responseUrl,
          confirmation: checkout.confirmationUrl,
          name_billing: name,
          email_billing: email,
          // Extra fields for backend processing
          extra1: email,
          extra2: telegramId || '',
          extra3: selectedPlan.id,
        });

        showLoading(false);
      } catch (error) {
        console.error('Checkout error:', error);
        showError(error.message || 'Failed to open checkout. Please try again.');
        showLoading(false);
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');
    }

    // Hide error message
    function hideError() {
      const errorDiv = document.getElementById('error');
      errorDiv.classList.remove('active');
    }

    // Show/hide loading
    function showLoading(show) {
      const loadingDiv = document.getElementById('loading');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (show) {
        loadingDiv.classList.add('active');
        checkoutBtn.disabled = true;
      } else {
        loadingDiv.classList.remove('active');
        checkoutBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
