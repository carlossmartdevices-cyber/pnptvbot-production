<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Meet & Greet Crypto Checkout - PNPtv</title>
    <link rel="stylesheet" href="/webapps/design-system/static.css">
    <style>
        .header {
            background: var(--panel-strong);
            color: var(--text);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .header p {
            font-size: 14px;
            color: var(--muted);
        }

        .content {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .booking-info {
            background: var(--bg-2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .booking-info h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .booking-detail:last-child {
            border-bottom: none;
        }

        .booking-detail .label {
            color: var(--muted);
        }

        .booking-detail .value {
            font-weight: 600;
            color: var(--text);
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin: 20px 0;
        }

        .crypto-badge {
            display: inline-block;
            background: rgba(44, 226, 201, 0.2);
            color: var(--accent-2);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            margin-left: 10px;
            border: 1px solid rgba(44, 226, 201, 0.4);
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent-3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #ffd27a);
            color: #2d1d00;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 180, 84, 0.4);
        }

        .btn:disabled {
            background: var(--bg-2);
            color: var(--muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: var(--text);
            font-size: 14px;
        }

        .wallet-info h4 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .wallet-address {
            background: var(--bg);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .copy-btn {
            background: var(--accent-2);
            color: #001318;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 0.9;
        }

        .wallet-info p {
            font-size: 12px;
            color: var(--muted);
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .price {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Meet & Greet</h1>
            <p>Crypto Payment (USDC)</p>
        </header>
        <main class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
            <div id="booking-details" style="display: none;">
                <div class="booking-info">
                    <h3>Booking Details</h3>
                    <div class="booking-detail">
                        <span class="label">Model:</span>
                        <span class="value" id="model-name">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Duration:</span>
                        <span class="value" id="duration">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="datetime">-</span>
                    </div>
                </div>
                <div class="price">
                    $<span id="price">0</span> <span class="crypto-badge">USDC</span>
                </div>

                <a id="daimo-link" href="#" class="btn" target="_blank">Pay with Daimo</a>

                <div class="wallet-info">
                    <h4>Manual Payment</h4>
                    <p>Send exactly <strong>$<span id="price2">0</span> USDC</strong> to:</p>
                    <div class="wallet-address" id="wallet-address">Loading...</div>
                    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        After sending, your booking will be confirmed automatically.
                    </p>
                </div>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    <script>
        const bookingId = window.location.pathname.split('/').pop();
        const WALLET_ADDRESS = '0x1234567890abcdef1234567890abcdef12345678'; // Replace with actual wallet

        async function loadBooking() {
            try {
                const response = await fetch(`/api/meet-greet/booking/${bookingId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Booking not found');
                }

                const booking = data.booking;
                document.getElementById('model-name').textContent = booking.modelName;
                document.getElementById('duration').textContent = `${booking.durationMinutes} minutes`;
                document.getElementById('datetime').textContent = new Date(booking.bookingTime).toLocaleString();
                document.getElementById('price').textContent = booking.priceUsd;
                document.getElementById('price2').textContent = booking.priceUsd;
                document.getElementById('wallet-address').textContent = WALLET_ADDRESS;

                // Generate Daimo payment link
                const daimoLink = `https://daimo.com/link/pay?recipient=${WALLET_ADDRESS}&dollars=${booking.priceUsd}&note=MeetGreet-${booking.id}`;
                document.getElementById('daimo-link').href = daimoLink;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('booking-details').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText(WALLET_ADDRESS);
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy Address', 2000);
        }

        loadBooking();
    </script>
</body>
</html>
