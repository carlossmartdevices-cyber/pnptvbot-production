<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNPtv Videorama - Live Video Chat</title>
    <meta name="description" content="Join PNPtv Videorama for live video chat and interaction with the community.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .tagline {
            font-size: 0.95em;
            color: #ffd700;
            margin-top: 5px;
        }

        .video-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            background: #000;
            display: grid;
            grid-template-columns: 1fr 320px;
        }

        .playlist-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px;
            overflow-y: auto;
        }

        .playlist-panel h3 {
            margin-bottom: 8px;
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        .playlist-section {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .playlist-list {
            list-style: none;
        }

        .playlist-list li {
            margin-bottom: 10px;
        }

        .playlist-list a {
            color: #ffd700;
            text-decoration: none;
            word-break: break-word;
        }

        .playlist-list a:hover {
            text-decoration: underline;
        }

        .playlist-form input,
        .playlist-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .playlist-form input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .playlist-form button {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        .playlist-form button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .toggle-playlist {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .playlist-hidden .playlist-panel {
            display: none;
        }

        .playlist-hidden .video-container {
            grid-template-columns: 1fr;
        }

        #jitsi-meet {
            width: 100%;
            height: 100%;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }

        .loading-message h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4em;
            }

            .header .tagline {
                font-size: 0.85em;
            }

            .video-container {
                height: calc(100vh - 70px);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .video-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• PNPtv Videorama</h1>
        <p class="tagline">Live Video Chat & Community</p>
    </div>

    <div class="video-container">
        <button id="togglePlaylist" class="toggle-playlist">üéµ Playlist</button>
        <div id="jitsi-meet"></div>
        <div id="loadingMessage" class="loading-message">
            <h2>Loading Video Room...</h2>
            <div class="loading-spinner"></div>
        </div>
        <aside class="playlist-panel" id="playlistPanel">
            <div class="playlist-section">
                <h3>üî• Curated PNPtv Playlist</h3>
                <ul class="playlist-list" id="curatedList"></ul>
            </div>
            <div class="playlist-section">
                <h3>üßë‚ÄçüöÄ Your Playlist</h3>
                <form id="playlistForm" class="playlist-form">
                    <input type="text" id="trackTitle" placeholder="Title (e.g. My Mix)" required>
                    <input type="url" id="trackUrl" placeholder="Link to your video/playlist" required>
                    <button type="submit">Add to My Playlist</button>
                </form>
                <ul class="playlist-list" id="userList"></ul>
            </div>
        </aside>
    </div>

    <script>
        // JaaS (8x8 Jitsi as a Service) Configuration
        const jitsiDomain = '8x8.vc';
        const tokenEndpoint = '/api/jaas/token';

        // Get room name from URL or generate random one
        function getRoomName() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                return roomParam;
            }
            // Generate random room name if not provided
            return 'pnptv-' + Math.random().toString(36).substr(2, 9);
        }

        // Get display name from sessionStorage or use default
        function getDisplayName() {
            return sessionStorage.getItem('jitsiDisplayName') || 'Guest ' + Math.floor(Math.random() * 10000);
        }

        const roomName = getRoomName();
        const displayName = getDisplayName();

        // Load Jitsi API from JaaS (8x8.vc)
        function loadJitsiAPI() {
            return new Promise((resolve, reject) => {
                if (window.JitsiMeetExternalAPI) {
                    console.log('Jitsi API already loaded');
                    resolve();
                    return;
                }

                console.log('Loading Jitsi External API from 8x8.vc...');
                const script = document.createElement('script');
                script.src = 'https://8x8.vc/vpaas-magic-cookie-' + 'YOUR_APP_ID' + '/external_api.js';
                script.async = true;
                script.type = 'text/javascript';

                const scriptTimeout = setTimeout(() => {
                    console.error('Script load timeout');
                    script.onerror = null;
                    reject(new Error('Script load timeout'));
                }, 10000);

                script.onload = function() {
                    clearTimeout(scriptTimeout);
                    console.log('Jitsi script loaded successfully');
                    if (window.JitsiMeetExternalAPI) {
                        console.log('JitsiMeetExternalAPI is available');
                        resolve();
                    } else {
                        reject(new Error('API not initialized after load'));
                    }
                };

                script.onerror = function(error) {
                    clearTimeout(scriptTimeout);
                    console.error('Failed to load Jitsi script:', error);
                    reject(error);
                };

                document.head.appendChild(script);
            });
        }

        // Fetch JWT token from backend
        async function fetchJwtToken(roomName, userId, displayName, email) {
            try {
                const response = await fetch(tokenEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomName,
                        userId,
                        displayName,
                        email
                    })
                });

                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (!data.success || !data.token) {
                    throw new Error(data.error || 'Invalid token response');
                }

                console.log('JWT token received successfully');
                return data.token;
            } catch (error) {
                console.error('Failed to fetch JWT token:', error);
                throw error;
            }
        }

        // Initialize Jitsi Meet with JaaS using JWT token
        function initializeJitsi(jwt) {
            try {
                if (!window.JitsiMeetExternalAPI) {
                    throw new Error('JitsiMeetExternalAPI not available');
                }

                console.log('Initializing JaaS video conference with room:', roomName);

                const options = {
                    roomName: roomName,
                    jwt: jwt,
                    width: '100%',
                    height: '100%',
                    parentNode: document.querySelector('#jitsi-meet'),

                    userInfo: {
                        displayName: displayName,
                        email: ''
                    },

                    configOverwrite: {
                        startWithAudioMuted: false,
                        startWithVideoMuted: false,
                        prejoinPageEnabled: false,
                        disableDeepLinking: true,
                        enableWelcomePage: false,
                        requireDisplayName: false,
                        chatEnabled: true,
                        recordingEnabled: false
                    },

                    interfaceConfigOverwrite: {
                        SHOW_JITSI_WATERMARK: true,
                        SHOW_BRAND_WATERMARK: false,
                        SHOW_POWERED_BY: true
                    }
                };

                // Create API object with 8x8.vc domain
                const api = new JitsiMeetExternalAPI(jitsiDomain, options);

                api.addEventListener('videoConferenceJoined', function() {
                    console.log('User joined video conference:', roomName);
                    hideLoading();
                });

                api.addEventListener('readyToClose', function() {
                    console.log('Meeting ended');
                });

                api.addEventListener('errorOccurred', function(error) {
                    console.error('JaaS error:', error);
                    showError('Video conference error: ' + error.message);
                });

                api.addEventListener('connectionFailed', function() {
                    console.error('Connection to JaaS failed');
                    showError('Failed to connect to video service. Please check your connection.');
                });

                window.jitsiAPI = api;
                return api;

            } catch (error) {
                console.error('Failed to initialize JaaS:', error);
                showError('Failed to initialize video conference: ' + error.message);
            }
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }

        function showError(message) {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.innerHTML = `
                    <h2 style="color: #ff4444;">‚ùå Error</h2>
                    <p>${message}</p>
                `;
            }
        }

        // Playlist helpers
        const curatedPlaylist = [
            { title: 'PNPtv Prime Room', url: 'https://pnptv.app/video-rooms' },
            { title: 'Santino Drops', url: 'https://www.youtube.com/playlist?list=PLVJU' },
            { title: 'Community Mix', url: 'https://www.youtube.com/playlist?list=COMMUNITY' },
        ];

        const userPlaylistKey = 'pnptv:userPlaylist';

        function loadUserPlaylist() {
            try {
                const saved = localStorage.getItem(userPlaylistKey);
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                console.warn('Failed to load user playlist', e);
                return [];
            }
        }

        function saveUserPlaylist(list) {
            try {
                localStorage.setItem(userPlaylistKey, JSON.stringify(list));
            } catch (e) {
                console.warn('Failed to save user playlist', e);
            }
        }

        function renderPlaylist(list, container) {
            container.innerHTML = '';
            list.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.url;
                a.target = '_blank';
                a.rel = 'noopener';
                a.textContent = item.title;
                li.appendChild(a);
                container.appendChild(li);
            });
        }

        function initPlaylists() {
            const curatedListEl = document.getElementById('curatedList');
            const userListEl = document.getElementById('userList');
            const form = document.getElementById('playlistForm');
            const titleInput = document.getElementById('trackTitle');
            const urlInput = document.getElementById('trackUrl');
            const toggleBtn = document.getElementById('togglePlaylist');
            const videoContainer = document.querySelector('.video-container');

            renderPlaylist(curatedPlaylist, curatedListEl);
            let userList = loadUserPlaylist();
            renderPlaylist(userList, userListEl);

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = titleInput.value.trim();
                const url = urlInput.value.trim();
                if (!title || !url) return;
                const next = [...userList, { title, url }];
                userList = next;
                saveUserPlaylist(next);
                renderPlaylist(next, userListEl);
                titleInput.value = '';
                urlInput.value = '';
            });

            toggleBtn.addEventListener('click', () => {
                videoContainer.classList.toggle('playlist-hidden');
            });
        }

        // Main initialization function for JaaS
        async function initialize() {
            try {
                // Get user info from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId') || 'guest_' + Date.now();
                const userEmail = urlParams.get('email') || '';

                console.log('Initializing JaaS video room...', {
                    roomName: roomName,
                    displayName: displayName,
                    userId: userId
                });

                // Step 0: Prepare playlists UI
                initPlaylists();

                // Step 1: Fetch JWT token from backend
                console.log('Step 1: Fetching JWT token from backend...');
                const jwt = await fetchJwtToken(roomName, userId, displayName, userEmail);
                console.log('‚úì JWT token received');

                // Step 2: Load Jitsi External API
                console.log('Step 2: Loading Jitsi External API from 8x8.vc...');
                await loadJitsiAPI();
                console.log('‚úì Jitsi API loaded');

                // Step 3: Initialize video conference with JWT
                console.log('Step 3: Initializing video conference...');
                initializeJitsi(jwt);
                console.log('‚úì JaaS video conference initialized');

            } catch (error) {
                console.error('Initialization failed:', error);
                showError('Failed to load video room: ' + error.message);
            }
        }

        // Initialize when page loads
        function startInitialization() {
            console.log('Starting JaaS video room initialization...');
            initialize();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startInitialization);
        } else {
            startInitialization();
        }

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Handle page unload
        window.addEventListener('beforeunload', function(e) {
            if (window.jitsiAPI) {
                try {
                    window.jitsiAPI.dispose();
                } catch (e) {
                    console.log('Error disposing API:', e);
                }
            }
        });
    </script>
</body>
</html>
