    <script>
        // JaaS (8x8 Jitsi as a Service) Configuration
        const jitsiDomain = '8x8.vc';
        const tokenEndpoint = '/api/jaas/token';

        // Get room name from URL or generate random one
        function getRoomName() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                return roomParam;
            }
            // Generate random room name if not provided
            return 'pnptv-' + Math.random().toString(36).substr(2, 9);
        }

        // Get display name from sessionStorage or use default
        function getDisplayName() {
            return sessionStorage.getItem('jitsiDisplayName') || 'Guest ' + Math.floor(Math.random() * 10000);
        }

        const roomName = getRoomName();
        const displayName = getDisplayName();

        // Load Jitsi API from JaaS (8x8.vc)
        function loadJitsiAPI() {
            return new Promise((resolve, reject) => {
                if (window.JitsiMeetExternalAPI) {
                    console.log('Jitsi API already loaded');
                    resolve();
                    return;
                }

                console.log('Loading Jitsi External API from 8x8.vc...');
                const script = document.createElement('script');
                script.src = 'https://8x8.vc/vpaas-magic-cookie-' + 'YOUR_APP_ID' + '/external_api.js';
                script.async = true;
                script.type = 'text/javascript';

                const scriptTimeout = setTimeout(() => {
                    console.error('Script load timeout');
                    script.onerror = null;
                    reject(new Error('Script load timeout'));
                }, 10000);

                script.onload = function() {
                    clearTimeout(scriptTimeout);
                    console.log('Jitsi script loaded successfully');
                    if (window.JitsiMeetExternalAPI) {
                        console.log('JitsiMeetExternalAPI is available');
                        resolve();
                    } else {
                        reject(new Error('API not initialized after load'));
                    }
                };

                script.onerror = function(error) {
                    clearTimeout(scriptTimeout);
                    console.error('Failed to load Jitsi script:', error);
                    reject(error);
                };

                document.head.appendChild(script);
            });
        }

        // Fetch JWT token from backend
        async function fetchJwtToken(roomName, userId, displayName, email) {
            try {
                const response = await fetch(tokenEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomName,
                        userId,
                        displayName,
                        email
                    })
                });

                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (!data.success || !data.token) {
                    throw new Error(data.error || 'Invalid token response');
                }

                console.log('JWT token received successfully');
                return data.token;
            } catch (error) {
                console.error('Failed to fetch JWT token:', error);
                throw error;
            }
        }

        // Initialize Jitsi Meet with JaaS using JWT token
        function initializeJitsi(jwt) {
            try {
                if (!window.JitsiMeetExternalAPI) {
                    throw new Error('JitsiMeetExternalAPI not available');
                }

                console.log('Initializing JaaS video conference with room:', roomName);

                const options = {
                    roomName: roomName,
                    jwt: jwt,
                    width: '100%',
                    height: '100%',
                    parentNode: document.querySelector('#jitsi-meet'),

                    userInfo: {
                        displayName: displayName,
                        email: ''
                    },

                    configOverwrite: {
                        startWithAudioMuted: false,
                        startWithVideoMuted: false,
                        prejoinPageEnabled: false,
                        disableDeepLinking: true,
                        enableWelcomePage: false,
                        requireDisplayName: false,
                        chatEnabled: true,
                        recordingEnabled: false
                    },

                    interfaceConfigOverwrite: {
                        SHOW_JITSI_WATERMARK: true,
                        SHOW_BRAND_WATERMARK: false,
                        SHOW_POWERED_BY: true
                    }
                };

                // Create API object with 8x8.vc domain
                const api = new JitsiMeetExternalAPI(jitsiDomain, options);

                api.addEventListener('videoConferenceJoined', function() {
                    console.log('User joined video conference:', roomName);
                    hideLoading();
                });

                api.addEventListener('readyToClose', function() {
                    console.log('Meeting ended');
                });

                api.addEventListener('errorOccurred', function(error) {
                    console.error('JaaS error:', error);
                    showError('Video conference error: ' + error.message);
                });

                api.addEventListener('connectionFailed', function() {
                    console.error('Connection to JaaS failed');
                    showError('Failed to connect to video service. Please check your connection.');
                });

                window.jitsiAPI = api;
                return api;

            } catch (error) {
                console.error('Failed to initialize JaaS:', error);
                showError('Failed to initialize video conference: ' + error.message);
            }
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';

        function parseYouTube(url) {
            try {
                const u = new URL(url);
                if (!/(^|\\.)youtube\\.com$/.test(u.hostname) && u.hostname !== 'youtu.be') return null;
                if (u.hostname === 'youtu.be') {
                    const id = u.pathname.replace(/^\\//, '').split('/')[0];
                    return id ? { kind: 'video', id } : null;
                }
                const list = u.searchParams.get('list');
                const v = u.searchParams.get('v');
                if (list) return { kind: 'playlist', list };
                if (v) return { kind: 'video', id: v };
                if (u.pathname.startsWith('/shorts/')) {
                    const id = u.pathname.split('/')[2];
                    return id ? { kind: 'video', id } : null;
                }
                return null;
            } catch {
                return null;
            }
        }

        async function tryYouTubeTitle(url) {
            try {
                const resp = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);

                const data = await resp.json();
                return typeof data?.title === 'string' ? data.title : null;
            } catch {

            }
        }

        function loadUserPlaylist() {
            try {
                const saved = localStorage.getItem(userPlaylistKey);
                const parsed = saved ? JSON.parse(saved) : [];
                if (!Array.isArray(parsed)) return [];
                const normalized = parsed.map((item) => ({
                    id: item.id || newId(),
                    playlist: item.playlist || item.playlistName || 'My Playlist',
                    title: item.title || 'Untitled',
                    url: item.url || '',
                    type: item.type || (item.url ? 'link' : 'link'),
                    description: item.description || item.songDescription || '',
                    notes: item.notes || '',
                    lyrics: item.lyrics || '',
                    createdAt: item.createdAt || Date.now(),
                }));
                return seedEmotionalRollercoasterIfEmpty(normalized);
            } catch (e) {
                console.warn('Failed to load user playlist', e);
                return [];
            }
        }

                localStorage.setItem(userPlaylistKey, JSON.stringify(list));

        function renderPlaylist(list, container, opts = {}) {
            container.innerHTML = '';
            const grouped = new Map();
            list.forEach((item) => {
                const key = item.playlist || 'My Playlist';

                grouped.get(key).push(item);
            });

            Array.from(grouped.entries()).forEach(([playlistName, items]) => {
                const headerLi = document.createElement('li');
                headerLi.innerHTML = `<strong>${playlistName}</strong>`;
                container.appendChild(headerLi);

                    a.href = item.url;
                    a.target = '_blank';

                    item.notes ? 'Has notes' : null,
                    item.lyrics ? 'Has lyrics' : null,
                ].filter(Boolean).join(' ‚Ä¢ ');
                meta.appendChild(details);

                const actions = document.createElement('div');
                actions.className = 'actions';

                const playBtn = document.createElement('button');
                playBtn.type = 'button';
                playBtn.className = 'btn-small';
                playBtn.textContent = 'Play';
                playBtn.addEventListener('click', () => {
                    opts.onPlay?.(item);
                });

                const lyricsBtn = document.createElement('button');
                lyricsBtn.type = 'button';
                lyricsBtn.className = 'btn-small';
                lyricsBtn.textContent = 'Lyrics';
                lyricsBtn.addEventListener('click', () => {
                    opts.onLyrics?.(item);
                });

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'btn-small';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    opts.onRemove?.(item);
                });

                actions.appendChild(playBtn);
                actions.appendChild(lyricsBtn);
                actions.appendChild(removeBtn);

                row.appendChild(meta);
                row.appendChild(actions);
                li.appendChild(row);
                container.appendChild(li);
                });
            });
        }

        function initPlaylists() {
            const curatedListEl = document.getElementById('curatedList');
            const userListEl = document.getElementById('userList');
            const form = document.getElementById('playlistForm');
            const playlistNameInput = document.getElementById('playlistName');
            const titleInput = document.getElementById('trackTitle');
            const descriptionInput = document.getElementById('trackDescription');
            const urlInput = document.getElementById('trackUrl');
            const fileInput = document.getElementById('trackFile');
            const notesInput = document.getElementById('trackNotes');
            const lyricsInput = document.getElementById('trackLyrics');
            const toggleBtn = document.getElementById('togglePlaylist');
            const videoContainer = document.querySelector('.video-container');

            const playerMount = document.getElementById('playerMount');
            const nowPlayingEl = document.getElementById('nowPlaying');
            const lyricsPanel = document.getElementById('lyricsPanel');
            const lyricsText = document.getElementById('lyricsText');
            const toggleLyricsBtn = document.getElementById('toggleLyricsBtn');
            const stopPlaybackBtn = document.getElementById('stopPlaybackBtn');

            let currentItem = null;

            function setLyricsView(item) {
                currentItem = item;
                const text = item?.lyrics?.trim() || 'No lyrics yet ‚Äî add them in the form when you add this song, or edit and re-add.';
                lyricsText.textContent = text;
                lyricsPanel.classList.add('active');
            }

            function setDescriptionView(item) {
                currentItem = item;
                const text = item?.description?.trim() || 'No description yet ‚Äî add it in the form.';
                lyricsText.textContent = text;
                lyricsPanel.classList.add('active');
            }

            function clearPlayer() {
                playerMount.innerHTML = '';
                nowPlayingEl.textContent = 'Now playing: ‚Äî';
                currentItem = null;
            }

            function mountPlayerForItem(item) {
                clearPlayer();
                currentItem = item;
                nowPlayingEl.textContent = `Now playing: ${item.title}`;

                const yt = parseYouTube(item.url);
                if (yt?.kind === 'playlist') {
                    const iframe = document.createElement('iframe');
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.src = `https://www.youtube.com/embed/videoseries?list=${encodeURIComponent(yt.list)}`;
                    playerMount.appendChild(iframe);
                    return;
                }
                if (yt?.kind === 'video') {
                    const iframe = document.createElement('iframe');
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.src = `https://www.youtube.com/embed/${encodeURIComponent(yt.id)}`;
                    playerMount.appendChild(iframe);
                    return;
                }

                if (item.type === 'upload' || (item.url && item.url.startsWith('/uploads/'))) {
                    const v = document.createElement('video');
                    v.controls = true;
                    v.src = item.url;
                    playerMount.appendChild(v);
                    return;
                }

                const a = document.createElement('a');
                a.href = item.url;
                a.target = '_blank';
                a.rel = 'noopener';
                a.textContent = 'Open link in new tab';
                a.style.display = 'block';
                a.style.padding = '12px';
                playerMount.appendChild(a);
            }

            toggleLyricsBtn.addEventListener('click', () => {
                lyricsPanel.classList.toggle('active');
                if (lyricsPanel.classList.contains('active') && currentItem) {
                    lyricsText.textContent = currentItem.lyrics?.trim() || 'No lyrics yet ‚Äî add them for this song.';
                }
            });

            stopPlaybackBtn.addEventListener('click', () => {
                clearPlayer();
            });

            renderPlaylist(curatedPlaylist, curatedListEl, { readonly: true });
            let userList = loadUserPlaylist();
            const renderUserList = () => renderPlaylist(userList, userListEl, {
                onPlay: (item) => mountPlayerForItem(item),
                onLyrics: (item) => (item.lyrics ? setLyricsView(item) : setDescriptionView(item)),
                onRemove: (item) => {
                    userList = userList.filter((x) => x.id !== item.id);
                    saveUserPlaylist(userList);
                    renderUserList();
                },
            });
            renderUserList();

            if (!playlistNameInput.value) {
                playlistNameInput.value = 'PNPtv ‚Äì Emotional Rollercoaster';
            }

            async function uploadSelectedFile(file) {
                const fd = new FormData();
                fd.append('video', file, file.name);
                const resp = await fetch('/api/videorama/upload', { method: 'POST', body: fd });
                const data = await resp.json().catch(() => null);
                if (!resp.ok || !data?.success) {
                    const msg = data?.message || 'Upload failed';
                    throw new Error(msg);
                }
                return data.file.url;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const playlistName = playlistNameInput.value.trim();
                let title = titleInput.value.trim();
                let url = urlInput.value.trim();
                const description = descriptionInput.value.trim();
                const notes = notesInput.value.trim();
                const lyrics = lyricsInput.value.trim();
                const file = fileInput.files && fileInput.files[0] ? fileInput.files[0] : null;

                if (!playlistName) return;
                if (!title) return;
                if (!url && !file) return;

                try {
                    form.querySelector('button[type="submit"]').disabled = true;
                    form.querySelector('button[type="submit"]').textContent = 'Adding...';

                    if (file) {
                        url = await uploadSelectedFile(file);
                    } else {
                        const yt = parseYouTube(url);
                        if (yt?.kind === 'video' && (!title || title.toLowerCase() === 'untitled')) {
                            const maybeTitle = await tryYouTubeTitle(url);
                            if (maybeTitle) title = maybeTitle;
                        }
                    }

                    const item = {
                        id: newId(),
                        playlist: playlistName,
                        title,
                        url,
                        type: file ? 'upload' : 'link',
                        description,
                        notes,
                        lyrics,
                        createdAt: Date.now(),
                    };
                    userList = [...userList, item];
                    saveUserPlaylist(userList);
                    renderUserList();

                    mountPlayerForItem(item);
                    if (item.lyrics) setLyricsView(item);
                    else if (item.description) setDescriptionView(item);

                    // keep playlist name for fast adding
                    titleInput.value = '';
                    descriptionInput.value = '';
                    urlInput.value = '';
                    fileInput.value = '';
                    notesInput.value = '';
                    lyricsInput.value = '';
                } catch (err) {
                    alert(err?.message || 'Failed to add item');
                } finally {
                    form.querySelector('button[type="submit"]').disabled = false;
                    form.querySelector('button[type="submit"]').textContent = 'Add (Link or Upload)';
                }
            });

            toggleBtn.addEventListener('click', () => {
                videoContainer.classList.toggle('playlist-hidden');
            });
        }

        // Main initialization function for JaaS
        async function initialize() {
            try {
                // Get user info from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId') || 'guest_' + Date.now();
                const userEmail = urlParams.get('email') || '';

                console.log('Initializing JaaS video room...', {
                    roomName: roomName,
                    displayName: displayName,
                    userId: userId
                });

                // Step 0: Prepare playlists UI
                initPlaylists();

                // Step 1: Fetch JWT token from backend
                console.log('Step 1: Fetching JWT token from backend...');
                const jwt = await fetchJwtToken(roomName, userId, displayName, userEmail);
                console.log('‚úì JWT token received');

                // Step 2: Load Jitsi External API
                console.log('Step 2: Loading Jitsi External API from 8x8.vc...');
                await loadJitsiAPI();
                console.log('‚úì Jitsi API loaded');

                // Step 3: Initialize video conference with JWT
                console.log('Step 3: Initializing video conference...');
                initializeJitsi(jwt);
                console.log('‚úì JaaS video conference initialized');

            } catch (error) {
                console.error('Initialization failed:', error);
                showError('Failed to load video room: ' + error.message);
            }
        }

        // Initialize when page loads
        function startInitialization() {
            console.log('Starting JaaS video room initialization...');
            initialize();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startInitialization);
        } else {
            startInitialization();
        }

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Handle page unload
        window.addEventListener('beforeunload', function(e) {
            if (window.jitsiAPI) {
                try {
                    window.jitsiAPI.dispose();
                } catch (e) {
                    console.log('Error disposing API:', e);
                }
            }
        });
    </script>
</body>
