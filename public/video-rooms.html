<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNPtv Video Rooms - Live Video Chat</title>
    <meta name="description" content="Join PNPtv Video Rooms for live video chat and interaction with the community.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .tagline {
            font-size: 0.95em;
            color: #ffd700;
            margin-top: 5px;
        }

        .video-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            pointer-events: none;
        }

        .loading-message h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4em;
            }

            .header .tagline {
                font-size: 0.85em;
            }

            .video-container {
                height: calc(100vh - 70px);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .video-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¥ PNPtv Video Rooms</h1>
        <p class="tagline">Live Video Chat & Community</p>
    </div>

    <div class="video-container">
        <div class="loading-message" id="loadingMessage">
            <h2>Loading Video Room...</h2>
            <div class="loading-spinner"></div>
        </div>
        <iframe
            allow="camera; microphone; fullscreen; display-capture; autoplay"
            src="https://148.230.80.210/PNPtvVideoRooms"
            id="videoIframe"
            onload="hideLoading()">
        </iframe>
    </div>

    <script>
        // Hide loading message when iframe loads
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }

        // Fallback: hide loading after 5 seconds
        setTimeout(hideLoading, 5000);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
