<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Control Panel | PNP.tv Zoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .host-container {
            display: flex;
            height: 100vh;
        }

        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            width: 320px;
            background: #2a2a2a;
            border-left: 1px solid #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #000;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-code {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #667eea;
            border-color: #667eea;
        }

        .icon-btn.danger:hover {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #meeting-sdk-element {
            width: 100%;
            height: 100%;
        }

        .controls-bar {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #333;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #667eea;
        }

        .control-btn.active {
            background: #667eea;
        }

        .control-btn.danger {
            background: #e74c3c;
        }

        .control-btn.danger:hover {
            background: #c0392b;
        }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #999;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            display: none;
            padding: 15px;
        }

        .tab-content.active {
            display: block;
        }

        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .participant:hover {
            background: #333;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .participant-name {
            font-weight: 500;
        }

        .participant-role {
            font-size: 12px;
            color: #999;
        }

        .participant-actions {
            display: flex;
            gap: 5px;
        }

        .participant-btn {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .participant-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .participant-btn.active {
            color: #667eea;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .action-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 10px 16px;
            background: #3a3a3a;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-align: left;
        }

        .action-btn:hover {
            background: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .layout-option {
            padding: 30px 15px;
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .layout-option:hover {
            border-color: #667eea;
        }

        .layout-option.active {
            background: #667eea;
        }

        .recording-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .rec-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: #667eea;
            color: #fff;
        }

        .modal-btn.secondary {
            background: #3a3a3a;
            color: #fff;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                right: -320px;
                top: 0;
                height: 100vh;
                transition: right 0.3s;
                z-index: 100;
            }

            .sidebar.open {
                right: 0;
            }
        }
    </style>
    <!-- Zoom Web SDK -->
    <script src="https://source.zoom.us/3.1.6/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-3.1.6.min.js"></script>
</head>
<body>
    <div class="host-container">
        <div class="main-view">
            <div class="header">
                <div class="room-info">
                    <div class="status-indicator"></div>
                    <div>
                        <div class="room-code" id="room-code">ABC-1234</div>
                        <div style="font-size: 12px; color: #999;">Host Mode</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="copy-link-btn" title="Copy Join Link">
                        üîó Copy Link
                    </button>
                    <button class="icon-btn danger" id="end-meeting-btn" title="End Meeting">
                        üõë End Meeting
                    </button>
                </div>
            </div>

            <div class="video-container">
                <div id="meeting-sdk-element"></div>
            </div>

            <div class="controls-bar">
                <button class="control-btn" id="mute-btn">
                    <span>üé§</span>
                    <span>Mute</span>
                </button>
                <button class="control-btn" id="video-btn">
                    <span>üìπ</span>
                    <span>Stop Video</span>
                </button>
                <button class="control-btn" id="screen-btn">
                    <span>üñ•Ô∏è</span>
                    <span>Share Screen</span>
                </button>
                <button class="control-btn" id="record-btn">
                    <span>‚è∫Ô∏è</span>
                    <span>Record</span>
                </button>
                <button class="control-btn" id="participants-btn">
                    <span>üë•</span>
                    <span id="participants-count">0</span>
                </button>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="tabs">
                <button class="tab active" data-tab="participants">
                    üë• Participants
                </button>
                <button class="tab" data-tab="settings">
                    ‚öôÔ∏è Settings
                </button>
                <button class="tab" data-tab="polls">
                    üìä Polls
                </button>
            </div>

            <div class="tab-content active" id="participants-tab">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-participants">0</div>
                        <div class="stat-label">Participants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="duration">00:00</div>
                        <div class="stat-label">Duration</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Quick Actions</div>
                    <div class="action-group">
                        <button class="action-btn" id="mute-all-btn">
                            üîá Mute All
                        </button>
                        <button class="action-btn" id="unmute-all-btn">
                            üîä Unmute All
                        </button>
                        <button class="action-btn" id="video-all-off-btn">
                            üìπ Stop All Videos
                        </button>
                        <button class="action-btn" id="video-all-on-btn">
                            üìπ Start All Videos
                        </button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Participants List</div>
                    <div id="participants-list">
                        <!-- Participants will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="settings-tab">
                <div class="section">
                    <div class="section-title">Recording</div>
                    <div class="recording-status" id="recording-status" style="display: none;">
                        <div class="rec-indicator"></div>
                        <div>Recording in progress...</div>
                    </div>
                    <div class="action-group">
                        <button class="action-btn" id="start-recording-btn">
                            ‚è∫Ô∏è Start Recording
                        </button>
                        <button class="action-btn" id="stop-recording-btn" disabled>
                            ‚èπÔ∏è Stop Recording
                        </button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Meeting Layout</div>
                    <div class="layout-grid">
                        <div class="layout-option active" data-layout="gallery">
                            <div style="font-size: 24px; margin-bottom: 5px;">‚ñ¶</div>
                            <div>Gallery</div>
                        </div>
                        <div class="layout-option" data-layout="speaker">
                            <div style="font-size: 24px; margin-bottom: 5px;">‚ñ¨</div>
                            <div>Speaker</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Room Settings</div>
                    <div class="action-group">
                        <button class="action-btn" id="lock-room-btn">
                            üîí Lock Room
                        </button>
                        <button class="action-btn" id="waiting-room-btn">
                            üö™ Waiting Room
                        </button>
                        <button class="action-btn" id="share-audio-btn">
                            üîä Share Audio
                        </button>
                        <button class="action-btn" id="chat-toggle-btn">
                            üí¨ Toggle Chat
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="polls-tab">
                <div class="section">
                    <div class="section-title">Live Polls</div>
                    <button class="action-btn" id="create-poll-btn" style="width: 100%;">
                        ‚ûï Create New Poll
                    </button>
                    <div id="polls-list" style="margin-top: 15px;">
                        <div style="text-align: center; padding: 40px 20px; color: #999;">
                            No active polls
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Meeting Confirmation Modal -->
    <div class="modal" id="end-meeting-modal">
        <div class="modal-content">
            <div class="modal-title">End Meeting?</div>
            <p style="color: #999; margin-bottom: 20px;">
                Are you sure you want to end this meeting for all participants?
            </p>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancel-end-btn">Cancel</button>
                <button class="modal-btn primary" id="confirm-end-btn">End Meeting</button>
            </div>
        </div>
    </div>

    <script>
        // Get room code from URL
        const roomCodeParam = window.location.pathname.split('/').pop();
        let meetingSDK = null;
        let isRecording = false;
        let startTime = Date.now();
        let participants = new Map();

        // Initialize
        document.getElementById('room-code').textContent = roomCodeParam;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });

        // Layout switching
        document.querySelectorAll('.layout-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.layout-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');

                const layout = option.dataset.layout;
                // Call Zoom SDK to change layout
                console.log('Changing layout to:', layout);
            });
        });

        // Control buttons
        document.getElementById('mute-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isMuted = this.classList.contains('active');
            this.querySelector('span:last-child').textContent = isMuted ? 'Unmute' : 'Mute';
        });

        document.getElementById('video-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isOff = this.classList.contains('active');
            this.querySelector('span:last-child').textContent = isOff ? 'Start Video' : 'Stop Video';
        });

        document.getElementById('record-btn').addEventListener('click', function() {
            isRecording = !isRecording;
            this.classList.toggle('active', isRecording);
            this.querySelector('span:last-child').textContent = isRecording ? 'Stop Recording' : 'Record';
            document.getElementById('recording-status').style.display = isRecording ? 'flex' : 'none';
            document.getElementById('start-recording-btn').disabled = isRecording;
            document.getElementById('stop-recording-btn').disabled = !isRecording;
        });

        // Quick actions
        document.getElementById('mute-all-btn').addEventListener('click', () => {
            console.log('Muting all participants');
            // Call Zoom SDK API
        });

        document.getElementById('video-all-off-btn').addEventListener('click', () => {
            console.log('Turning off all videos');
            // Call Zoom SDK API
        });

        // Copy link
        document.getElementById('copy-link-btn').addEventListener('click', () => {
            const joinLink = `https://easybots.store/zoom/join/${roomCodeParam}`;
            navigator.clipboard.writeText(joinLink);
            alert('Join link copied to clipboard!');
        });

        // End meeting
        document.getElementById('end-meeting-btn').addEventListener('click', () => {
            document.getElementById('end-meeting-modal').classList.add('active');
        });

        document.getElementById('cancel-end-btn').addEventListener('click', () => {
            document.getElementById('end-meeting-modal').classList.remove('active');
        });

        document.getElementById('confirm-end-btn').addEventListener('click', async () => {
            // End meeting via API
            try {
                await fetch(`/api/zoom/end/${roomCodeParam}`, { method: 'POST' });
                window.location.href = '/zoom/ended';
            } catch (error) {
                console.error('Error ending meeting:', error);
            }
        });

        // Update duration timer
        setInterval(() => {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('duration').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);

        // Add participant to list
        function addParticipant(participant) {
            const participantEl = document.createElement('div');
            participantEl.className = 'participant';
            participantEl.innerHTML = `
                <div class="participant-info">
                    <div class="participant-avatar">${participant.name.charAt(0).toUpperCase()}</div>
                    <div>
                        <div class="participant-name">${participant.name}</div>
                        <div class="participant-role">${participant.isHost ? 'Host' : 'Guest'}</div>
                    </div>
                </div>
                <div class="participant-actions">
                    <button class="participant-btn" title="Mute">üé§</button>
                    <button class="participant-btn" title="Video">üìπ</button>
                    <button class="participant-btn" title="Remove">üö´</button>
                </div>
            `;
            document.getElementById('participants-list').appendChild(participantEl);
        }

        // Initialize with host
        addParticipant({ name: 'You (Host)', isHost: true });
        updateParticipantCount(1);

        function updateParticipantCount(count) {
            document.getElementById('participants-count').textContent = count;
            document.getElementById('total-participants').textContent = count;
        }
    </script>
</body>
</html>
