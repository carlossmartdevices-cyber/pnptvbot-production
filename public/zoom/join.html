<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Zoom Meeting | PNP.tv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .room-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .room-code {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .room-title {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .room-host {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .meeting-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }

        .meeting-container.active {
            display: block;
        }

        #meeting-sdk-element {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            gap: 15px;
            z-index: 1001;
        }

        .controls.active {
            display: flex;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #555;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #667eea;
        }

        .control-btn.active {
            background: #667eea;
        }

        .control-btn.danger {
            background: #e74c3c;
        }

        .control-btn.danger:hover {
            background: #c0392b;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .participants-count {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .room-code {
                font-size: 24px;
            }

            .controls {
                padding: 10px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
    <!-- Zoom Web SDK -->
    <script src="https://source.zoom.us/3.1.6/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.1.6/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-3.1.6.min.js"></script>
</head>
<body>
    <div class="container" id="join-container">
        <div class="logo">
            <div class="logo-icon">üé•</div>
            <div class="logo-text">PNP.tv Zoom</div>
        </div>

        <div class="room-info" id="room-info" style="display: none;">
            <div class="room-code" id="room-code"></div>
            <div class="room-title" id="room-title"></div>
            <div class="room-host" id="room-host"></div>
            <div class="participants-count" id="participants-count"></div>
        </div>

        <div class="error" id="error-message"></div>

        <form id="join-form">
            <div class="form-group">
                <label for="display-name">Your Name</label>
                <input
                    type="text"
                    id="display-name"
                    placeholder="Enter your name"
                    required
                    maxlength="50"
                    autocomplete="name"
                >
            </div>

            <button type="submit" class="btn btn-primary" id="join-btn">
                üé• Join Meeting
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div>Joining meeting...</div>
        </div>

        <div class="info-text">
            No authentication required ‚Ä¢ Free to join
        </div>
    </div>

    <div class="meeting-container" id="meeting-container">
        <div id="meeting-sdk-element"></div>

        <div class="controls" id="controls">
            <button class="control-btn" id="mute-btn" title="Mute/Unmute">
                üé§
            </button>
            <button class="control-btn" id="video-btn" title="Start/Stop Video">
                üìπ
            </button>
            <button class="control-btn" id="screen-btn" title="Share Screen">
                üñ•Ô∏è
            </button>
            <button class="control-btn danger" id="leave-btn" title="Leave Meeting">
                üìû
            </button>
        </div>
    </div>

    <script>
        // Get room code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomCodeParam = window.location.pathname.split('/').pop();

        let roomCode = roomCodeParam || urlParams.get('code');
        let roomData = null;
        let meetingSDK = null;
        let isMuted = true;
        let isVideoOn = false;

        // Load room information
        async function loadRoomInfo() {
            try {
                const response = await fetch(`/api/zoom/room/${roomCode}`);
                const data = await response.json();

                if (!data.success) {
                    showError(data.message || 'Room not found');
                    return false;
                }

                roomData = data.room;

                // Display room info
                document.getElementById('room-info').style.display = 'block';
                document.getElementById('room-code').textContent = roomData.room_code;
                document.getElementById('room-title').textContent = roomData.title;
                document.getElementById('room-host').textContent = `Host: ${roomData.host_name}`;

                if (roomData.current_participants !== undefined) {
                    document.getElementById('participants-count').textContent =
                        `üë• ${roomData.current_participants} participant${roomData.current_participants !== 1 ? 's' : ''}`;
                }

                return true;
            } catch (error) {
                console.error('Error loading room info:', error);
                showError('Failed to load room information');
                return false;
            }
        }

        // Join meeting
        document.getElementById('join-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('display-name').value.trim();
            if (!displayName) {
                showError('Please enter your name');
                return;
            }

            showLoader(true);
            hideError();

            try {
                // Get SDK signature and meeting details
                const response = await fetch('/api/zoom/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomCode: roomCode,
                        displayName: displayName
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    showError(data.message || 'Failed to join meeting');
                    showLoader(false);
                    return;
                }

                // Initialize Zoom SDK
                const { ZoomMtg } = window;
                ZoomMtg.preLoadWasm();
                ZoomMtg.prepareWebSDK();

                meetingSDK = ZoomMtg;

                meetingSDK.init({
                    leaveUrl: window.location.href,
                    success: () => {
                        meetingSDK.join({
                            sdkKey: data.sdkKey,
                            signature: data.signature,
                            meetingNumber: data.meetingNumber,
                            password: data.password,
                            userName: displayName,
                            userEmail: '',
                            success: (res) => {
                                console.log('Joined meeting successfully', res);
                                showLoader(false);
                                showMeeting(true);
                            },
                            error: (error) => {
                                console.error('Error joining meeting:', error);
                                showError('Failed to join meeting');
                                showLoader(false);
                            }
                        });
                    },
                    error: (error) => {
                        console.error('Error initializing Zoom SDK:', error);
                        showError('Failed to initialize meeting');
                        showLoader(false);
                    }
                });

            } catch (error) {
                console.error('Error joining meeting:', error);
                showError('An error occurred while joining');
                showLoader(false);
            }
        });

        // Control buttons
        document.getElementById('mute-btn').addEventListener('click', () => {
            if (!meetingSDK) return;

            if (isMuted) {
                meetingSDK.unmute();
            } else {
                meetingSDK.mute();
            }
            isMuted = !isMuted;
            document.getElementById('mute-btn').classList.toggle('active', !isMuted);
        });

        document.getElementById('video-btn').addEventListener('click', () => {
            if (!meetingSDK) return;

            if (isVideoOn) {
                meetingSDK.stopVideo();
            } else {
                meetingSDK.startVideo();
            }
            isVideoOn = !isVideoOn;
            document.getElementById('video-btn').classList.toggle('active', isVideoOn);
        });

        document.getElementById('screen-btn').addEventListener('click', () => {
            if (!meetingSDK) return;
            meetingSDK.showShareScreen();
        });

        document.getElementById('leave-btn').addEventListener('click', () => {
            if (meetingSDK) {
                meetingSDK.leave();
            }
            showMeeting(false);
            window.location.reload();
        });

        // Utility functions
        function showLoader(show) {
            document.getElementById('loader').classList.toggle('active', show);
            document.getElementById('join-form').style.display = show ? 'none' : 'block';
            document.getElementById('join-btn').disabled = show;
        }

        function showMeeting(show) {
            document.getElementById('meeting-container').classList.toggle('active', show);
            document.getElementById('join-container').style.display = show ? 'none' : 'block';
            document.getElementById('controls').classList.toggle('active', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('active');
        }

        // Initialize
        if (roomCode) {
            loadRoomInfo();
        } else {
            showError('No room code provided');
        }
    </script>
</body>
</html>
