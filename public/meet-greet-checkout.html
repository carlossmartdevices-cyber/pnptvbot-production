<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Meet & Greet Checkout - PNPtv</title>
    <link rel="stylesheet" href="/webapps/design-system/static.css">
    <style>
        .header {
            background: var(--panel-strong);
            color: var(--text);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .header p {
            font-size: 14px;
            color: var(--muted);
        }

        .content {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .booking-info {
            background: var(--bg-2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .booking-info h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .booking-detail:last-child {
            border-bottom: none;
        }

        .booking-detail .label {
            color: var(--muted);
        }

        .booking-detail .value {
            font-weight: 600;
            color: var(--text);
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent-3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #ffd27a);
            color: #2d1d00;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 180, 84, 0.4);
        }

        .btn:disabled {
            background: var(--bg-2);
            color: var(--muted);
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .price {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Meet & Greet</h1>
            <p>VIP Video Call Checkout</p>
        </header>
        <main class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
            <div id="booking-details" style="display: none;">
                <div class="booking-info">
                    <h3>Booking Details</h3>
                    <div class="booking-detail">
                        <span class="label">Model:</span>
                        <span class="value" id="model-name">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Duration:</span>
                        <span class="value" id="duration">-</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label">Date & Time:</span>
                        <span class="value" id="datetime">-</span>
                    </div>
                </div>
                <div class="price">$<span id="price">0</span> USD</div>
                <button id="pay-btn" class="btn">Pay with Credit Card</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>
    <script src="https://checkout.epayco.co/checkout.js"></script>
    <script>
        const bookingId = window.location.pathname.split('/').pop();
        let epaycoHandler = null;
        let bookingData = null;

        async function loadBooking() {
            try {
                const response = await fetch(`/api/meet-greet/booking/${bookingId}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to load booking details: ${response.status} ${errorText}`);
                }
                
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Booking not found');
                }

                bookingData = data.booking;
                displayBookingDetails(bookingData);
                initializeEpayco(bookingData);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('booking-details').style.display = 'block';

                document.getElementById('pay-btn').onclick = () => openEpaycoCheckout(bookingData);
            } catch (error) {
                console.error('Error loading booking:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayBookingDetails(booking) {
            document.getElementById('model-name').textContent = booking.modelName;
            document.getElementById('duration').textContent = `${booking.durationMinutes} minutes`;
            document.getElementById('datetime').textContent = new Date(booking.bookingTime).toLocaleString();
            document.getElementById('price').textContent = parseFloat(booking.priceUsd).toFixed(2);
        }

        function initializeEpayco(booking) {
            if (!booking.epaycoPublicKey) {
                showError('ePayco configuration is missing.');
                return;
            }
            epaycoHandler = ePayco.checkout.configure({
                key: booking.epaycoPublicKey,
                test: booking.testMode
            });
        }

        function openEpaycoCheckout(booking) {
            if (!epaycoHandler) {
                showError('ePayco is not initialized.');
                return;
            }

            const payButton = document.getElementById('pay-btn');
            payButton.disabled = true;
            payButton.textContent = 'Opening ePayco...';

            const epaycoData = {
                name: `Meet & Greet - ${booking.modelName}`,
                description: `VIP Video Call - ${booking.durationMinutes} minutes`,
                invoice: `MG-${booking.id}`,
                currency: 'USD',
                amount: String(booking.priceUsd),
                tax_base: '0',
                tax: '0',
                country: 'co',
                lang: 'es',
                external: 'false',
                
                // From API
                signature: booking.epaycoSignature,
                confirmation: booking.confirmationUrl,
                response: booking.responseUrl,

                // Extra data for webhook
                extra1: booking.userId,
                extra2: booking.id,
                extra3: 'meet_greet',

                // UX
                autoclick: false
            };

            try {
                epaycoHandler.open(epaycoData);
            } catch (error) {
                console.error('Error opening ePayco checkout:', error);
                showError('Could not open ePayco checkout. Please try again.');
            } finally {
                // Re-enable the button
                setTimeout(() => {
                    payButton.disabled = false;
                    payButton.textContent = 'Pay with Credit Card';
                }, 2000);
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('booking-details').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        loadBooking();
    </script>
</body>
</html>
