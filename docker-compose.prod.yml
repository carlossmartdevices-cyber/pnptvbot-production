services:
  bot:
    build:
      context: .
      target: production
    container_name: pnptv-bot
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=127.0.0.1
      - POSTGRES_HOST=127.0.0.1
      - POSTGRES_PORT=5432
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "const p=process.env.PORT||3001;require('http').get('http://localhost:'+p+'/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => {process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
