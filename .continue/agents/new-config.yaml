# This is an example configuration file
# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference

name: Example Config
version: 1.0.0
schema: v1

# Define which models can be used
# https://docs.continue.dev/customization/models
models:
  - name: Le Chat
    provider: mistral
    model: Codestral
    apiKey: ${MISTRAL_API_KEY}
  - uses: mistral/codestral-latest
    with:
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}


# MCP Servers that Continue can access
# https://docs.continue.dev/customization/mcp-tools
mcpServers:
  # Local fabrica-de-bots MCP server
  - command: node
    args: ["${FABRICA_DE_BOTS_PATH}/dist/index.js"]
    env:
      FABRICA_DE_BOTS_PATH: "${FABRICA_DE_BOTS_PATH}"
  
  # Optional: Anthropic memory MCP
  - uses: anthropic/memory-mcp
