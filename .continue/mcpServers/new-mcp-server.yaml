name: PNPtv Bot Custom MCP Servers
version: 1.0.0
schema: v1
mcpServers:
  # Filesystem access for bot project
  - name: pnptv-filesystem
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "/root/pnptvbot-production"
    env: {}

  # PostgreSQL database access
  - name: pnptv-database
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-postgres"
      - "postgresql://pnptvbot:Apelo801050%23@localhost:55432/pnptvbot"
    env: {}

  # GitHub repository management
  - name: github
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}

  # Web browsing for documentation and research
  - name: puppeteer
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
    env: {}
