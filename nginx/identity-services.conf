# Nginx — Phase 2 Identity Services
# auth.pnptv.app   → Authentik  (SSO)
# vault.pnptv.app  → Vaultwarden (passwords)
# 2fa.pnptv.app    → 2FAuth (2FA manager)
# git.pnptv.app    → Forgejo (Git)
#
# Include in main nginx config or drop into conf.d/

# ────────────────────────────────────────────────────────
# auth.pnptv.app — Authentik SSO
# ────────────────────────────────────────────────────────
server {
    listen 80;
    server_name auth.pnptv.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name auth.pnptv.app;

    ssl_certificate     /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;

    # Authentik needs larger buffers for SSO flows
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        # WebSocket support (required for Authentik flows)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

# ────────────────────────────────────────────────────────
# vault.pnptv.app — Vaultwarden
# ────────────────────────────────────────────────────────
server {
    listen 80;
    server_name vault.pnptv.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vault.pnptv.app;

    ssl_certificate     /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;

    # Vaultwarden requires larger body for vault sync
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8222;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        # WebSocket support (required for Vaultwarden notifications)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

