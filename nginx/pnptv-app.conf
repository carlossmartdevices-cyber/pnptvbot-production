# Nginx Configuration for pnptv.app
# PNPtv Video Platform - Production Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=pnptv_webhook_limit:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=pnptv_api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=pnptv_video_limit:10m rate=30r/m;

# HTTP Server (temporarily without HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name pnptv.app www.pnptv.app;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTP bot app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}