# Nginx Configuration for pnptv.app
# PNPtv Video Platform - Production Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=pnptv_webhook_limit:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=pnptv_api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=pnptv_video_limit:10m rate=30r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name pnptv.app www.pnptv.app;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pnptv.app www.pnptv.app;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pnptv.app/chain.pem;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Modern SSL/TLS configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(self), camera=(self)" always;

    # Content Security Policy (adjust as needed for your app)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; media-src 'self' https:; object-src 'none'; frame-src 'self' https://videorooms.pnptv.app;" always;

    # Logging
    access_log /var/log/nginx/pnptv-access.log combined;
    error_log /var/log/nginx/pnptv-error.log warn;

    # Client settings
    client_max_body_size 50M;  # Allow larger uploads for videos
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 75s;
    proxy_read_timeout 75s;
    send_timeout 75s;
    keepalive_timeout 65s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ====================================================================
    # VIDEORAMA - /videorama route (formerly /video-rooms)
    # ====================================================================

    location /videorama {
        # Rate limiting for video rooms
        limit_req zone=pnptv_video_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/videorama;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/pnptv-video-rooms-access.log combined;
    }

    # Redirect old path to Videorama
    location /video-rooms {
        return 301 /videorama;
    }

    # ====================================================================
    # VIDEO ROOMS API - Proxy to video rooms server
    # ====================================================================

    location /videorooms-api {
        # Proxy to the video rooms server (148.230.80.210)
        # Note: After SSL setup, this will proxy to https://videorooms.pnptv.app/pnptvvideorooms
        proxy_pass https://videorooms.pnptv.app/pnptvvideorooms;
        proxy_http_version 1.1;

        # WebSocket support for real-time video
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host videorooms.pnptv.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin "https://pnptv.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_redirect off;
        proxy_ssl_verify off;  # Allow self-signed certs during transition

        # Logging
        access_log /var/log/nginx/videorooms-api-access.log combined;
    }

    # ====================================================================
    # TELEGRAM BOT - Webhook
    # ====================================================================

    location /webhook/telegram {
        limit_except GET POST {
            deny all;
        }

        proxy_pass http://localhost:3000/webhook/telegram;
        proxy_http_version 1.1;

        # Preserve request body and headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Don't buffer the request body
        proxy_request_buffering off;
        proxy_buffering off;

        # Keep-alive connection
        proxy_set_header Connection "keep-alive";
        proxy_cache_bypass $http_upgrade;
        proxy_intercept_errors on;
        proxy_redirect off;

        # Logging
        access_log /var/log/nginx/pnptv-telegram-webhook.log combined;
    }

    # ====================================================================
    # API ENDPOINTS
    # ====================================================================

    # Webhooks (Payment providers)
    location /api/webhooks/ {
        # Rate limiting
        limit_req zone=pnptv_webhook_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/api/webhooks/;
        proxy_http_version 1.1;

        # Preserve headers and body
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        # Don't buffer
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_redirect off;
    }

    # API Endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=pnptv_api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        proxy_redirect off;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Quick timeout
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        access_log off;
    }

    # ====================================================================
    # STATIC FILES & LANDING PAGES
    # ====================================================================

    # Serve static files directly from public directory
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /var/www/pnptv.app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Default location - proxy to Express app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|git|gitignore|sql|sqlite|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
