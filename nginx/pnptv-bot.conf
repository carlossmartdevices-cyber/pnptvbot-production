# Nginx Configuration for PNPtv Telegram Bot
# Optimized for webhook handling with proper POST body forwarding

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name pnptv.app www.pnptv.app;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pnptv.app www.pnptv.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pnptv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnptv.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/pnptv-bot-access.log combined;
    error_log /var/log/nginx/pnptv-bot-error.log warn;

    # Client body size (important for file uploads and webhooks)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Telegram Webhook Endpoint - CRITICAL for bot functionality
    location /webhook/telegram {
        # Only allow POST requests from Telegram servers
        limit_except POST {
            deny all;
        }

        # Proxy to bot container
        proxy_pass http://localhost:3000/webhook/telegram;
        proxy_http_version 1.1;

        # CRITICAL: Preserve request body and headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # CRITICAL: Don't buffer the request body
        proxy_request_buffering off;
        proxy_buffering off;

        # CRITICAL: Set Content-Type header explicitly
        proxy_set_header Content-Type $content_type;

        # Additional headers for webhook
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;

        # No redirects for webhooks
        proxy_redirect off;

        # Logging for debugging
        access_log /var/log/nginx/telegram-webhook.log combined;
    }

    # API Webhooks (Payment providers)
    location /api/webhooks/ {
        # Rate limiting for webhooks (prevent abuse)
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy to bot container
        proxy_pass http://localhost:3000/api/webhooks/;
        proxy_http_version 1.1;

        # Preserve headers and body
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        # Don't buffer
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_redirect off;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Quick timeout for health checks
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        # No logging for health checks (reduces noise)
        access_log off;
    }

    # API Endpoints
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        proxy_redirect off;
    }

    # Default location (catch-all)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting zones (define outside server blocks)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
